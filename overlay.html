<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jailex Studio Overlay v2.4 - Full Build</title>
    <style>
        :root { --neon: #ff6a00; --size: 22px; --op: 0.85; }
        body { background: transparent !important; margin: 0; padding: 15px; overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif; color: white; }
        #chat-container { display: flex; flex-direction: column; height: 100vh; gap: 12px; justify-content: flex-end; }
        
        /* The Chat Message Box */
        .chat-message { 
            background: rgba(11, 22, 42, var(--op)); 
            border-left: 5px solid var(--neon); 
            padding: 12px; border-radius: 0 8px 8px 0; 
            font-size: var(--size); text-shadow: 2px 2px 4px black; 
            animation: slideIn 0.3s ease-out; max-width: 90%; 
            word-wrap: break-word;
        }

        /* Username Styling */
        .user-name { font-weight: bold; font-size: 0.9em; margin-bottom: 4px; display: block; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Matching Your Ideas: Specific Platform Colors */
        .t-user { color: #bf94ff; text-shadow: 0 0 10px rgba(145, 70, 255, 0.6); } /* Twitch Purple */
        .k-user { color: #53fc18; text-shadow: 0 0 10px rgba(83, 252, 24, 0.6); }  /* Kick Green */

        @keyframes slideIn { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const stayTime = (parseInt(params.get('stay')) || 20) * 1000;
        
        // Apply Builder Settings
        document.documentElement.style.setProperty('--neon', params.get('color') || '#ff6a00');
        document.documentElement.style.setProperty('--size', (params.get('size') || '22') + 'px');
        document.documentElement.style.setProperty('--op', params.get('opacity') || '0.85');

        function addMessage(user, text, platform) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = 'chat-message';
            
            // Apply the Purple or Green class based on the platform
            const colorClass = platform === 'twitch' ? 't-user' : 'k-user';
            
            div.innerHTML = `
                <span class="user-name ${colorClass}">${user}</span>
                <span class="msg-text">${text}</span>
            `;
            
            container.appendChild(div);
            
            // Auto-clean old messages (keeps performance high)
            if (container.children.length > 10) container.removeChild(container.firstChild);
            
            // Fade out and remove based on "Stay Time" slider
            setTimeout(() => {
                div.style.transition = "opacity 1s";
                div.style.opacity = "0";
                setTimeout(() => div.remove(), 1000);
            }, stayTime);
        }

        // --- TWITCH ENGINE (IRC PROTOCOL) ---
        const twUser = params.get('twitch');
        if(twUser) {
            const tws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
            tws.onopen = () => {
                tws.send('PASS oauth:anonymous');
                tws.send('NICK justinfan' + Math.floor(Math.random() * 99999));
                tws.send('JOIN #' + twUser.toLowerCase());
            };
            tws.onmessage = (e) => {
                // Keep-alive: If Twitch pings, we must pong or they disconnect us
                if(e.data.includes('PING')) {
                    tws.send('PONG :tmi.twitch.tv');
                }
                
                // Parsing the message
                if(e.data.includes('PRIVMSG')) {
                    const match = e.data.match(/:([^!]+)![^@]+@[^.]+\.tmi\.twitch\.tv PRIVMSG #[^ ]+ :(.+)/);
                    if(match) {
                        const user = match[1];
                        const message = match[2].trim();
                        addMessage(user, message, 'twitch');
                    }
                }
            };
            tws.onclose = () => setTimeout(() => location.reload(), 5000);
        }

        // --- KICK ENGINE (PUSHER PROTOCOL) ---
        const kiId = params.get('kick');
        if(kiId) {
            const kws = new WebSocket('wss://ws-us2.pusher.com/app/32cbd69e4b950bf97679?protocol=7&client=js&version=7.6.0');
            kws.onopen = () => {
                kws.send(JSON.stringify({ 
                    event: "pusher:subscribe", 
                    data: { channel: `chatrooms.${kiId}.v2` } 
                }));
            };
            kws.onmessage = (e) => {
                const d = JSON.parse(e.data);
                if(d.event === "App\\Events\\ChatMessageEvent") {
                    const m = JSON.parse(d.data);
                    addMessage(m.sender.username, m.content, 'kick');
                }
            };
            // Keep Kick connection alive
            setInterval(() => { 
                if(kws.readyState === 1) kws.send(JSON.stringify({event:"pusher:ping",data:{}}));
            }, 20000);
        }
    </script>
</body>
</html>
