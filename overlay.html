<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jailex Ironclad Overlay</title>
    <style>
        :root { --neon: #ff6a00; --size: 22px; --op: 0.85; }
        body { background: transparent !important; margin: 0; padding: 15px; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: white; }
        #chat-container { display: flex; flex-direction: column; height: 100vh; gap: 12px; justify-content: flex-end; }
        .chat-message { 
            background: rgba(11, 22, 42, var(--op)); 
            border-left: 5px solid var(--neon); 
            padding: 12px; border-radius: 0 8px 8px 0; 
            font-size: var(--size); text-shadow: 2px 2px 4px black; 
            animation: slideIn 0.3s ease-out; max-width: 90%; 
            word-wrap: break-word;
        }
        .user-name { font-weight: bold; font-size: 0.9em; margin-bottom: 4px; display: block; text-transform: uppercase; }
        .t-user { color: #bf94ff; } /* Twitch Purple */
        .k-user { color: #53fc18; } /* Kick Green */
        @keyframes slideIn { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const stayTime = (parseInt(params.get('stay')) || 20) * 1000;
        document.documentElement.style.setProperty('--neon', params.get('color') || '#ff6a00');
        document.documentElement.style.setProperty('--size', (params.get('size') || '22') + 'px');
        document.documentElement.style.setProperty('--op', params.get('opacity') || '0.85');

        function addMessage(user, text, platform) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = 'chat-message';
            const colorClass = platform === 'twitch' ? 't-user' : 'k-user';
            div.innerHTML = `<span class="user-name ${colorClass}">${user}</span><span>${text}</span>`;
            container.appendChild(div);
            if (container.children.length > 10) container.removeChild(container.firstChild);
            setTimeout(() => { div.style.transition = "opacity 1s"; div.style.opacity = "0"; setTimeout(() => div.remove(), 1000); }, stayTime);
        }

        // BACK TO BASICS TWITCH
        const tw = params.get('twitch');
        if(tw) {
            const tws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
            tws.onopen = () => {
                tws.send('PASS SCHMOPASS'); // Twitch ignores this for anonymous
                tws.send('NICK justinfan' + Math.floor(Math.random() * 99999));
                tws.send('JOIN #' + tw.toLowerCase());
            };
            tws.onmessage = (e) => {
                if(e.data.includes('PRIVMSG')) {
                    const parts = e.data.split('!');
                    const user = parts[0].substring(1);
                    const msg = e.data.substring(e.data.indexOf(':', 1) + 1);
                    addMessage(user, msg.trim(), 'twitch');
                }
            };
        }

        // KICK (Since it's working, we leave it alone)
        const ki = params.get('kick');
        if(ki) {
            const kws = new WebSocket('wss://ws-us2.pusher.com/app/32cbd69e4b950bf97679?protocol=7&client=js&version=7.6.0');
            kws.onopen = () => { kws.send(JSON.stringify({ event: "pusher:subscribe", data: { channel: `chatrooms.${ki}.v2` } })); };
            kws.onmessage = (e) => {
                const d = JSON.parse(e.data);
                if(d.event === "App\\Events\\ChatMessageEvent") {
                    const m = JSON.parse(d.data);
                    addMessage(m.sender.username, m.content, 'kick');
                }
            };
        }
    </script>
</body>
</html>
