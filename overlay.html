<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jailex Studio Overlay v2.7 - Full Build</title>
    <style>
        :root { --neon: #ff6a00; --size: 22px; --op: 0.85; }
        body { background: transparent !important; margin: 0; padding: 15px; overflow: hidden; font-family: 'Segoe UI', Tahoma, sans-serif; color: white; }
        
        #chat-container { 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            gap: 12px; 
            justify-content: flex-end; 
        }
        
        /* The Chat Message Box */
        .chat-message { 
            background: rgba(11, 22, 42, var(--op)); 
            border-left: 5px solid var(--neon); 
            padding: 12px; 
            border-radius: 0 8px 8px 0; 
            font-size: var(--size); 
            text-shadow: 2px 2px 4px black; 
            animation: slideIn 0.3s ease-out; 
            max-width: 95%; 
            word-wrap: break-word;
        }

        /* Username Styling */
        .user-name { 
            font-weight: bold; 
            font-size: 0.9em; 
            margin-bottom: 4px; 
            display: block; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }
        
        /* Specific Platform Colors */
        .t-user { color: #bf94ff; text-shadow: 0 0 10px rgba(145, 70, 255, 0.7); } /* Twitch Purple */
        .k-user { color: #53fc18; text-shadow: 0 0 10px rgba(83, 252, 24, 0.7); }  /* Kick Green */

        @keyframes slideIn { 
            from { opacity: 0; transform: translateX(-30px); } 
            to { opacity: 1; transform: translateX(0); } 
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const stayTime = (parseInt(params.get('stay')) || 20) * 1000;
        
        // Apply Builder Settings
        document.documentElement.style.setProperty('--neon', params.get('color') || '#ff6a00');
        document.documentElement.style.setProperty('--size', (params.get('size') || '22') + 'px');
        document.documentElement.style.setProperty('--op', params.get('opacity') || '0.85');

        function addMessage(user, text, platform) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = 'chat-message';
            
            // Assign color class
            const colorClass = platform === 'Twitch' ? 't-user' : 'k-user';
            
            div.innerHTML = `
                <span class="user-name ${colorClass}">${user}</span>
                <span class="msg-text">${text}</span>
            `;
            
            container.appendChild(div);
            
            // Auto-clean old messages
            if (container.children.length > 10) container.removeChild(container.firstChild);
            
            // Fade out and remove
            setTimeout(() => {
                div.style.transition = "opacity 1s";
                div.style.opacity = "0";
                setTimeout(() => div.remove(), 1000);
            }, stayTime);
        }

        // --- TWITCH ENGINE (MATCHED TO FAST AUDIO ENGINE) ---
        const twUser = params.get('twitch');
        if(twUser) {
            const tws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
            tws.onopen = () => {
                tws.send('PASS ignore');
                tws.send('NICK justinfan' + Math.floor(Math.random() * 9999));
                tws.send('JOIN #' + twUser.toLowerCase());
            };
            tws.onmessage = (e) => {
                // Keep-alive heartbeat
                if(e.data.includes('PING')) {
                    tws.send('PONG :tmi.twitch.tv');
                }
                
                // Parsing the message using the reliable split method
                if(e.data.includes('PRIVMSG')) {
                    try {
                        const user = e.data.split('!')[0].substring(1);
                        const msg = e.data.substring(e.data.indexOf(':', 1) + 1);
                        if(user && msg) {
                            addMessage(user, msg.trim(), 'Twitch');
                        }
                    } catch(err) {
                        console.log("Twitch Parse Error");
                    }
                }
            };
            tws.onclose = () => setTimeout(() => location.reload(), 5000);
        }

        // --- KICK ENGINE (PUSHER PROTOCOL) ---
        const kiId = params.get('kick');
        if(kiId) {
            const kws = new WebSocket('wss://ws-us2.pusher.com/app/32cbd69e4b950bf97679?protocol=7&client=js&version=7.6.0');
            kws.onopen = () => {
                kws.send(JSON.stringify({ 
                    event: "pusher:subscribe", 
                    data: { channel: `chatrooms.${kiId}.v2` } 
                }));
            };
            kws.onmessage = (e) => {
                try {
                    const d = JSON.parse(e.data);
                    if (d.event.includes("ChatMessageEvent")) {
                        const m = JSON.parse(d.data);
                        addMessage(m.sender.username, m.content, 'Kick');
                    }
                } catch(err) {
                    console.log("Kick Parse Error");
                }
            };
            // Keep connection alive
            setInterval(() => { 
                if(kws.readyState === 1) kws.send(JSON.stringify({event:"pusher:ping",data:{}}));
            }, 20000);
        }
    </script>
</body>
</html>
