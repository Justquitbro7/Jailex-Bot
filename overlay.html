<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jailex Studio Overlay v2.1</title>
    <style>
        :root { --neon: #ff6a00; --size: 22px; --op: 0.85; }
        body { background: transparent !important; margin: 0; padding: 15px; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: white; }
        #chat-container { display: flex; flex-direction: column; height: 100vh; gap: 12px; justify-content: flex-end; }
        
        .chat-message { 
            background: rgba(11, 22, 42, var(--op)); 
            border-left: 5px solid var(--neon); 
            padding: 12px; border-radius: 0 8px 8px 0; 
            font-size: var(--size); text-shadow: 2px 2px 4px black; 
            animation: slideIn 0.3s ease-out; max-width: 90%; 
            word-wrap: break-word;
        }

        .user-line { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .user-name { color: #00f3ff; font-weight: bold; font-size: 0.9em; }

        /* Solid-State Platform Icons */
        .dot {
            width: 14px; height: 14px;
            border-radius: 50%;
            display: inline-block;
            border: 2px solid white;
            flex-shrink: 0;
        }
        .t-dot { background-color: #9146FF; box-shadow: 0 0 8px #9146FF; }
        .k-dot { background-color: #53fc18; box-shadow: 0 0 8px #53fc18; }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const stayTime = (parseInt(params.get('stay')) || 20) * 1000;
        
        document.documentElement.style.setProperty('--neon', params.get('color') || '#ff6a00');
        document.documentElement.style.setProperty('--size', (params.get('size') || '22') + 'px');
        document.documentElement.style.setProperty('--op', params.get('opacity') || '0.85');

        function addMessage(user, text, platform) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = 'chat-message';
            
            const dotClass = platform === 'twitch' ? 't-dot' : 'k-dot';
            
            div.innerHTML = `
                <div class="user-line">
                    <span class="dot ${dotClass}"></span>
                    <span class="user-name">${user}</span>
                </div>
                <div class="message-text">${text}</div>
            `;
            
            container.appendChild(div);
            if (container.children.length > 10) container.removeChild(container.firstChild);
            
            setTimeout(() => {
                div.style.transition = "opacity 1s";
                div.style.opacity = "0";
                setTimeout(() => div.remove(), 1000);
            }, stayTime);
        }

        // --- TWITCH RE-ENGINEERED ---
        const twUser = params.get('twitch');
        if(twUser) {
            const tws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
            tws.onopen = () => {
                tws.send('CAP REQ :twitch.tv/tags twitch.tv/commands');
                tws.send('PASS oauth:anonymous');
                tws.send('NICK justinfan' + Math.floor(Math.random() * 99999));
                tws.send('JOIN #' + twUser.toLowerCase());
            };
            tws.onmessage = (e) => {
                // Better parsing for Twitch usernames
                if(e.data.includes('PRIVMSG')) {
                    const parts = e.data.split(';');
                    let name = "User";
                    parts.forEach(p => { if(p.startsWith('display-name=')) name = p.split('=')[1]; });
                    
                    const msgParts = e.data.split('PRIVMSG #' + twUser.toLowerCase() + ' :');
                    if(msgParts.length > 1) {
                        addMessage(name, msgParts[1].trim(), 'twitch');
                    }
                }
                if(e.data.includes('PING')) tws.send('PONG :tmi.twitch.tv');
            };
            tws.onclose = () => setTimeout(() => location.reload(), 5000);
        }

        // --- KICK RE-ENGINEERED ---
        const kiId = params.get('kick');
        if(kiId) {
            const kws = new WebSocket('wss://ws-us2.pusher.com/app/32cbd69e4b950bf97679?protocol=7&client=js&version=7.6.0');
            kws.onopen = () => {
                kws.send(JSON.stringify({ event: "pusher:subscribe", data: { channel: `chatrooms.${kiId}.v2` } }));
            };
            kws.onmessage = (e) => {
                const d = JSON.parse(e.data);
                if(d.event.includes("ChatMessageEvent")) {
                    const m = JSON.parse(d.data);
                    addMessage(m.sender.username, m.content, 'kick');
                }
            };
            setInterval(() => { if(kws.readyState === 1) kws.send(JSON.stringify({event:"pusher:ping",data:{}})) }, 20000);
        }
    </script>
</body>
</html>
