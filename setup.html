<!DOCTYPE html>
<html>
<head>
    <title>Jailex Studio | Easy Setup</title>
    <style>
        body { background: #0B162A; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 50px; }
        .box { border: 2px solid #C83803; padding: 30px; border-radius: 20px; background: #12213a; max-width: 500px; margin: auto; margin-bottom: 20px; }
        .btn { background: #6441a5; color: white; border: none; padding: 12px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-kick { background: #00E701; color: black; }
        input { padding: 10px; border-radius: 5px; border: none; width: 80%; margin-top: 10px; }
        code { background: black; padding: 10px; display: block; margin: 15px 0; border-radius: 5px; color: #00FF00; font-family: monospace; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>Jailex Studio Configuration</h1>

    <div class="box">
        <h3>1. Get Twitch Token</h3>
        <button class="btn" id="twitchBtn">Connect Twitch</button>
        <div id="twitchResult" class="hidden">
            <p>Your Twitch Token:</p>
            <code id="twitchToken"></code>
            <button class="btn" onclick="copyText('twitchToken')">Copy Token</button>
        </div>
    </div>

    <div class="box" style="border-color: #00E701;">
        <h3>2. Find Kick Room ID</h3>
        <p>Enter your Kick Username:</p>
        <input type="text" id="kickUser" placeholder="e.g. CodyStreams">
        <button class="btn btn-kick" onclick="findKickID()">Find My ID</button>
        <div id="kickResult" class="hidden">
            <p>Your Kick Room ID:</p>
            <code id="kickIDText"></code>
            <button class="btn btn-kick" onclick="copyText('kickIDText')">Copy ID</button>
        </div>
    </div>

    <script>
        const CLIENT_ID = 'gjnlu6ar9sagyvgvhvari4hszi0xas'; 
        const REDIRECT_URI = 'https://jailex-bot.vercel.app/setup.html';

        // TWITCH LOGIC
        document.getElementById('twitchBtn').onclick = () => {
            window.location.href = `https://id.twitch.tv/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=chat:read+chat:edit`;
        };

        if (window.location.hash) {
            const token = new URLSearchParams(window.location.hash.substring(1)).get('access_token');
            if (token) {
                document.getElementById('twitchBtn').classList.add('hidden');
                document.getElementById('twitchResult').classList.remove('hidden');
                document.getElementById('twitchToken').innerText = token;
            }
        }

        // KICK LOGIC
        async function findKickID() {
            const user = document.getElementById('kickUser').value.toLowerCase();
            try {
                // Using a public proxy for Kick's API
                const response = await fetch(`https://kick.com/api/v1/channels/${user}`);
                const data = await response.json();
                if (data.chatroom && data.chatroom.id) {
                    document.getElementById('kickIDText').innerText = data.chatroom.id;
                    document.getElementById('kickResult').classList.remove('hidden');
                } else {
                    alert("User not found. Check the spelling!");
                }
            } catch (err) {
                alert("Could not find ID. Make sure the username is correct.");
            }
        }

        function copyText(elementId) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text);
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
