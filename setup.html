<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jailex Studio | Setup</title>
    <style>
        body { background: #0B162A; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
        .box { border: 2px solid #C83803; padding: 20px; background: #12213a; margin-bottom: 20px; border-radius: 15px; }
        .btn { padding: 15px; width: 80%; cursor: pointer; font-weight: bold; border-radius: 8px; border: none; margin: 10px 0; }
        #twitchBtn { background: #6441a5; color: white; }
        .btn-kick { background: #00E701; color: black; }
        input { padding: 10px; width: 70%; margin-bottom: 10px; border-radius: 5px; }
        code { background: #000; color: #00FF00; padding: 10px; display: block; margin: 10px; word-break: break-all; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>Jailex Studio Setup</h1>

    <div class="box">
        <h3>Step 1: Twitch</h3>
        <button id="twitchBtn" onclick="startTwitch()">Connect Twitch</button>
        <div id="twitchResult" class="hidden">
            <p>Twitch Token:</p>
            <code id="twitchToken"></code>
        </div>
    </div>

    <div class="box">
        <h3>Step 2: Kick</h3>
        <input type="text" id="kickUser" placeholder="Enter Kick Username">
        <button class="btn btn-kick" onclick="startKick()">Find Kick ID</button>
        <div id="kickResult" class="hidden">
            <p>Kick ID:</p>
            <code id="kickIDText"></code>
        </div>
    </div>

    <div class="box">
        <h3>Step 3: Overlay Link</h3>
        <button class="btn" onclick="makeLink()">Generate Link</button>
        <div id="linkResult" class="hidden">
            <code><span id="finalURL"></span></code>
        </div>
    </div>

    <script>
        // PASTE YOUR ID HERE
        const MY_CLIENT_ID = 'rgarrgd2h205le1962c5g9goywdrcn'; 
        const MY_REDIRECT = window.location.origin + window.location.pathname;

        function startTwitch() {
            console.log("Twitch button clicked");
            window.location.href = `https://id.twitch.tv/oauth2/authorize?client_id=${MY_CLIENT_ID}&redirect_uri=${MY_REDIRECT}&response_type=token&scope=chat:read+chat:edit`;
        }

        // Check if we just came back from Twitch
        window.onload = function() {
            if (window.location.hash) {
                const params = new URLSearchParams(window.location.hash.substring(1));
                const token = params.get('access_token');
                if (token) {
                    document.getElementById('twitchResult').classList.remove('hidden');
                    document.getElementById('twitchToken').innerText = token;
                    document.getElementById('twitchBtn').innerText = "Twitch Connected!";
                }
            }
        };

        async function startKick() {
            const user = document.getElementById('kickUser').value.trim();
            if(!user) return alert("Enter a name!");
            
            // Simplified way to find Kick ID for now
            try {
                const res = await fetch(`https://kick.com/api/v1/channels/${user.toLowerCase()}`);
                const data = await res.json();
                document.getElementById('kickIDText').innerText = data.chatroom.id;
                document.getElementById('kickResult').classList.remove('hidden');
            } catch (e) {
                alert("Could not find Kick user. Try typing it again.");
            }
        }

        function makeLink() {
            const t = document.getElementById('twitchToken').innerText;
            const k = document.getElementById('kickIDText').innerText;
            const u = document.getElementById('kickUser').value;
            const base = window.location.origin + "/overlay.html";
            
            if(!t || !k) return alert("Do steps 1 and 2 first!");
            
            document.getElementById('finalURL').innerText = `${base}?kick_id=${k}&kick_user=${u}&token=${t}`;
            document.getElementById('linkResult').classList.remove('hidden');
        }
    </script>
</body>
</html>
