<!DOCTYPE html>
<html>
<head><title>Jailex Sync</title></head>
<body style="background:#0B162A; color:white; display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif; margin:0;">
    <div style="text-align:center;">
        <h2 style="color:#C83803;">Jailex Handshake</h2>
        <p>Sending security token to dashboard...</p>
    </div>
    <script>
        const hash = window.location.hash;
        if (hash) {
            const params = new URLSearchParams(hash.substring(1));
            const token = params.get('access_token');
            if (token && window.opener) {
                // Shouts the token back to index.html
                window.opener.postMessage({ type: 'TWITCH_TOKEN', token: token }, window.location.origin);
                window.close();
            }
        }
    </script>
</body>
</html>
