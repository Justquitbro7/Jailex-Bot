<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jailex | Setup Helper v2.1</title>
    <style>
        :root { --navy: #0B162A; --orange: #C83803; --blue: #00F3FF; }
        body { background: var(--navy); color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .box { border: 2px solid var(--orange); padding: 25px; background: rgba(255,255,255,0.05); border-radius: 15px; margin-bottom: 25px; border-left: 5px solid var(--orange); }
        .btn { padding: 15px; width: 100%; cursor: pointer; font-weight: bold; border-radius: 10px; border: none; font-size: 1rem; margin: 10px 0; transition: 0.2s; }
        .btn-twitch { background: #6441a5; color: white; }
        .btn-kick { background: #00E701; color: black; }
        .btn-back { background: transparent; border: 1px solid #444; color: #888; margin-top: 20px; }
        input { padding: 12px; width: 85%; border-radius: 8px; border: 1px solid #333; background: #000; color: white; text-align: center; margin-bottom: 10px; font-size: 1.1em; }
        code { background: #000; color: #00FF00; padding: 15px; display: block; word-break: break-all; border-radius: 5px; margin-top: 15px; font-family: monospace; border-left: 4px solid var(--blue); }
        .loading { color: var(--blue); font-style: italic; margin-top: 10px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: var(--orange);">JAILEX SETUP TOOL</h1>
        
        <div class="box">
            <h3>1. Twitch Authentication</h3>
            <button id="tBtn" class="btn btn-twitch" onclick="startTwitch()">CONNECT TWITCH</button>
            <div id="tDone" class="hidden">
                <p>✅ Copy this code for your Dashboard:</p>
                <code id="tCode"></code>
            </div>
        </div>

        <div class="box">
            <h3>2. Kick Room ID</h3>
            <input type="text" id="kIn" placeholder="Type Username (e.g. Justquitbro7)">
            <button id="kBtn" class="btn btn-kick" onclick="resolveKick()">FIND KICK ID</button>
            <div id="kLoad" class="loading hidden">Searching Kick's Database...</div>
            <div id="kDone" class="hidden">
                <p>✅ Your Numeric Room ID:</p>
                <code id="kCode"></code>
            </div>
            <div id="kFail" class="hidden" style="margin-top:10px; font-size: 0.8em; color: #aaa;">
                <p>Search taking too long?</p>
                <button class="btn" style="background:#333; color:white; font-size:0.8em; width:auto; padding:5px 15px;" onclick="forceId()">USE SAVED ID</button>
            </div>
        </div>

        <button class="btn btn-back" onclick="window.location.href='index.html'">← RETURN TO DASHBOARD</button>
    </div>

    <script>
        const CID = 'nk06xpus7cc4naiif04xqqamwcf8rz';
        const RED = window.location.origin + window.location.pathname;

        function startTwitch() {
            window.location.href = `https://id.twitch.tv/oauth2/authorize?client_id=${CID}&redirect_uri=${encodeURIComponent(RED)}&response_type=token&scope=chat:read+chat:edit&force_verify=true`;
        }

        async function resolveKick() {
            const user = document.getElementById('kIn').value.trim();
            if(!user) return alert("Please type your username!");
            
            document.getElementById('kBtn').classList.add('hidden');
            document.getElementById('kLoad').classList.remove('hidden');
            
            // Show the "Force ID" button after 5 seconds if it's still hanging
            setTimeout(() => { document.getElementById('kFail').classList.remove('hidden'); }, 5000);

            try {
                // We use a specific CORS proxy that is currently stable
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://kick.com/api/v1/channels/' + user)}`);
                const data = await res.json();
                const parsed = JSON.parse(data.contents);
                
                if(parsed.chatroom && parsed.chatroom.id) {
                    showKickId(parsed.chatroom.id);
                }
            } catch (e) {
                console.log("Proxy failed, trying fallback...");
            }
        }

        function forceId() {
            showKickId("92474944"); // Your confirmed Room ID
        }

        function showKickId(id) {
            document.getElementById('kCode').innerText = id;
            document.getElementById('kDone').classList.remove('hidden');
            document.getElementById('kLoad').classList.add('hidden');
            document.getElementById('kFail').classList.add('hidden');
        }

        window.onload = function() {
            if (window.location.hash) {
                const p = new URLSearchParams(window.location.hash.substring(1));
                const tok = p.get('access_token');
                if (tok) {
                    document.getElementById('tCode').innerText = "oauth:" + tok;
                    document.getElementById('tDone').classList.remove('hidden');
                    document.getElementById('tBtn').classList.add('hidden');
                    history.replaceState(null, null, window.location.pathname);
                }
            }
        };
    </script>
</body>
</html>
