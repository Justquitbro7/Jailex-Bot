<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAILEX | Iron Vault v5.2</title>
    <style>
        :root {
            --bears-navy: #0B162A;
            --bears-orange: #C83803;
            --bears-white: #FFFFFF;
            --kick-green: #53fc18;
            --sidebar-width: 240px;
        }
        * { box-sizing: border-box; }
        body { 
            background-color: var(--bears-navy); 
            color: var(--bears-white); 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR STYLING */
        #sidebar {
            width: var(--sidebar-width);
            background: rgba(0, 0, 0, 0.4);
            border-right: 2px solid var(--bears-orange);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .logo { color: var(--bears-orange); font-weight: 900; font-size: 22px; margin-bottom: 30px; text-align: center; }
        .nav-item { 
            padding: 12px; 
            margin-bottom: 8px; 
            cursor: pointer; 
            border-radius: 6px; 
            transition: 0.2s; 
            font-weight: 600;
        }
        .nav-item:hover { background: rgba(200, 56, 3, 0.2); }
        .nav-item.active { background: var(--bears-orange); color: white; }

        /* MAIN CONTENT AREA */
        #main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .vault-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-twitch { background: var(--bears-orange); color: white; }
        .btn-kick { background: var(--kick-green); color: black; }
        
        input {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--bears-orange);
            color: white;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 4px;
        }

        /* ATOMIC CAPTURE STATUS */
        #status-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: var(--bears-orange);
            border-radius: 50px;
            font-size: 12px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="logo">JAILEX</div>
        <div class="nav-item active" onclick="showTab('sync')">SYNC ACCOUNTS</div>
        <div class="nav-item" onclick="showTab('overlay')">OVERLAY LINK</div>
        <div class="nav-item" onclick="showTab('engine')">BOT ENGINE</div>
    </div>

    <div id="main-content">
        
        <div id="sync" class="tab-content active">
            <h1>Quick Sync Engine</h1>
            <p>User: <strong>Justquitbro7</strong></p>
            
            <div class="vault-card">
                <h3>Twitch Vault</h3>
                <button class="btn btn-twitch" id="btn-twitch-sync">REAUTHORIZE TWITCH</button>
                <p id="twitch-status" style="font-size: 12px; margin-top: 10px; color: #888;">Status: Disconnected</p>
            </div>

            <div class="vault-card">
                <h3>Kick Signal</h3>
                <input type="text" id="kick-channel" placeholder="Enter Kick Channel Name...">
                <button class="btn btn-kick" style="margin-top:10px;" id="btn-kick-link">LINK SIGNAL</button>
            </div>
        </div>

        <div id="overlay" class="tab-content">
            <h1>Overlay Generator</h1>
            <div class="vault-card">
                <p>Copy this URL into OBS as a Browser Source:</p>
                <input type="text" id="overlay-url" readonly value="https://jailex.vercel.app/overlay?user=Justquitbro7">
                <button class="btn" style="margin-top:10px; background: #444; color: white;" onclick="copyOverlay()">COPY LINK</button>
            </div>
        </div>

        <div id="engine" class="tab-content">
            <h1>Bot Engine</h1>
            <div class="vault-card">
                <p>Engine Status: <span id="engine-status" style="color:red">OFFLINE</span></p>
                <button class="btn btn-twitch" onclick="toggleEngine()">START ENGINE</button>
            </div>
        </div>

    </div>

    <div id="status-bar">SYNCING...</div>

    <script>
        // --- 1. ATOMIC CAPTURE & VAULT PERSISTENCE ---
        const vault = {
            twitch: localStorage.getItem('jailex_twitch_vault'),
            kick: localStorage.getItem('jailex_kick_vault')
        };

        // UI Tab Switcher
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // --- 2. THE HANDSHAKE LISTENER ---
        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) return;

            if (event.data.type === 'AUTH_SUCCESS') {
                const token = event.data.token;
                localStorage.setItem('jailex_twitch_vault', token);
                document.getElementById('twitch-status').innerText = "Status: CONNECTED";
                document.getElementById('twitch-status').style.color = "#53fc18";
                console.log("Twitch Vault Updated.");
            }
        });

        // --- 3. TWITCH SYNC TRIGGER ---
        document.getElementById('btn-twitch-sync').onclick = () => {
            const clientID = 'YOUR_TWITCH_CLIENT_ID'; // Keep this updated!
            const redirect = window.location.origin + '/setup.html';
            const url = `https://id.twitch.tv/oauth2/authorize?client_id=${clientID}&redirect_uri=${redirect}&response_type=token&scope=chat:read+chat:edit`;
            
            window.open(url, 'TwitchSync', 'width=500,height=600');
        };

        // --- 4. KICK SYNC TRIGGER ---
        document.getElementById('btn-kick-link').onclick = () => {
            const channel = document.getElementById('kick-channel').value;
            if(!channel) return alert("Please enter a Kick channel name.");
            
            localStorage.setItem('jailex_kick_vault', channel);
            alert("Kick Signal Linked to: " + channel);
        };

        function copyOverlay() {
            const copyText = document.getElementById("overlay-url");
            copyText.select();
            document.execCommand("copy");
            alert("Overlay URL copied to clipboard!");
        }

        function toggleEngine() {
            const status = document.getElementById('engine-status');
            if(status.innerText === "OFFLINE") {
                status.innerText = "RUNNING";
                status.style.color = "#53fc18";
            } else {
                status.innerText = "OFFLINE";
                status.style.color = "red";
            }
        }

        // Check login status on boot
        if(vault.twitch) {
            document.getElementById('twitch-status').innerText = "Status: CONNECTED";
            document.getElementById('twitch-status').style.color = "#53fc18";
        }
    </script>
</body>
</html>
