<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jailex Studio Overlay v1.9</title>
    <style>
        :root { --neon: #ff6a00; --size: 22px; --op: 0.85; }
        body { background: transparent !important; margin: 0; padding: 15px; overflow: hidden; font-family: 'Segoe UI', sans-serif; color: white; }
        #chat-container { display: flex; flex-direction: column; height: 100vh; gap: 12px; justify-content: flex-end; }
        
        .chat-message { 
            background: rgba(11, 22, 42, var(--op)); 
            border-left: 5px solid var(--neon); 
            padding: 12px; border-radius: 0 8px 8px 0; 
            font-size: var(--size); text-shadow: 2px 2px 4px black; 
            animation: slideIn 0.3s ease-out; max-width: 90%; 
            word-wrap: break-word;
            display: flex; flex-direction: column;
        }

        .user-line { display: flex; align-items: center; gap: 10px; margin-bottom: 4px; }
        .user-name { color: #00f3ff; font-weight: bold; font-size: 0.85em; }

        /* The SVG Icon Container */
        .icon-svg { width: 14px; height: 14px; display: block; }
        
        @keyframes slideIn { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const stayTime = (parseInt(params.get('stay')) || 20) * 1000;
        document.documentElement.style.setProperty('--neon', params.get('color') || '#ff6a00');
        document.documentElement.style.setProperty('--size', (params.get('size') || '22') + 'px');
        document.documentElement.style.setProperty('--op', params.get('opacity') || '0.85');

        // SVG Icons for Twitch (Purple) and Kick (Green)
        const icons = {
            twitch: `<svg class="icon-svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="#9146FF" stroke="white" stroke-width="5"/></svg>`,
            kick: `<svg class="icon-svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="#53fc18" stroke="white" stroke-width="5"/></svg>`
        };

        function addMessage(user, text, platform) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = 'chat-message';
            
            const iconHtml = platform === 'twitch' ? icons.twitch : icons.kick;
            
            div.innerHTML = `
                <div class="user-line">
                    ${iconHtml}
                    <span class="user-name">${user}</span>
                </div>
                <div class="message-text">${text}</div>
            `;
            
            container.appendChild(div);
            if (container.children.length > 10) container.removeChild(container.firstChild);
            
            setTimeout(() => {
                div.style.transition = "opacity 1s";
                div.style.opacity = "0";
                setTimeout(() => div.remove(), 1000);
            }, stayTime);
        }

        const tw = params.get('twitch'), ki = params.get('kick');
        if(tw) {
            const tws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
            tws.onopen = () => { tws.send('PASS oauth:xyz'); tws.send('NICK justinfan' + Math.floor(Math.random()*999)); tws.send('JOIN #'+tw.toLowerCase()); };
            tws.onmessage = (e) => { if(e.data.includes('PRIVMSG')) { const m = e.data.match(/display-name=([^;]+).*PRIVMSG #[^ ]+ :(.+)/); if(m) addMessage(m[1], m[2], 'twitch'); } };
        }
        if(ki) {
            const kws = new WebSocket('wss://ws-us2.pusher.com/app/32cbd69e4b950bf97679?protocol=7&client=js&version=7.6.0');
            kws.onopen = () => { kws.send(JSON.stringify({ event: "pusher:subscribe", data: { channel: `chatrooms.${ki}.v2` } })); };
            kws.onmessage = (e) => { const d = JSON.parse(e.data); if(d.event.includes("ChatMessageEvent")) { const m = JSON.parse(d.data); addMessage(m.sender.username, m.content, 'kick'); } };
            setInterval(() => { if(kws.readyState === 1) kws.send(JSON.stringify({event:"pusher:ping",data:{}})) }, 20000);
        }
    </script>
</body>
</html>
