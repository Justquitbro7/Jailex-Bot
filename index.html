<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailex Dashboard - Bears Edition</title>
    <style>
        :root {
            --bears-navy: #0B162A;
            --bears-orange: #C83803;
            --bears-white: #FFFFFF;
        }
        body {
            background-color: var(--bears-navy);
            color: var(--bears-white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 3px solid var(--bears-orange);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h1 { color: var(--bears-orange); text-transform: uppercase; letter-spacing: 2px; }
        .btn {
            background-color: var(--bears-orange);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn:hover { transform: scale(1.05); background-color: #e04404; }
        .btn-kick { background-color: #53fc18; color: black; } /* Kick Green */
        .status { margin-top: 20px; font-style: italic; color: #aaa; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jailex Quick Sync</h1>
        <p>Project: Jailex | User: Justquitbro7</p>
        
        <div id="auth-section">
            <button class="btn" id="twitch-sync">Sync Twitch</button>
            <button class="btn btn-kick" id="kick-sync">Link Signal (Kick)</button>
        </div>

        <div class="status" id="status-text">Status: Waiting for Handshake...</div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const TWITCH_CLIENT_ID = 'YOUR_TWITCH_CLIENT_ID_HERE'; // Replace this!
        const REDIRECT_URI = window.location.origin + '/setup.html';
        const SCOPES = 'chat:read chat:edit channel:read:redemptions';

        // --- THE HANDSHAKE LISTENER ---
        window.addEventListener('message', (event) => {
            // Security Check
            if (event.origin !== window.location.origin) return;

            if (event.data.type === 'TWITCH_TOKEN') {
                const token = event.data.token;
                localStorage.setItem('twitch_access_token', token);
                
                document.getElementById('status-text').innerText = "Status: Twitch Synced Successfully! ðŸ»â¬‡ï¸";
                document.getElementById('status-text').style.color = "#53fc18";
                
                console.log("Twitch Handshake Complete.");
                // Start your bot logic here
                initJailexBot(token);
            }
        });

        // --- BUTTON LOGIC ---
        document.getElementById('twitch-sync').addEventListener('click', () => {
            const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${TWITCH_CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=${SCOPES}`;
            
            // Open the popup window
            window.open(authUrl, 'TwitchSync', 'width=500,height=600');
            document.getElementById('status-text').innerText = "Status: Authenticating with Twitch...";
        });

        document.getElementById('kick-sync').addEventListener('click', () => {
            document.getElementById('status-text').innerText = "Status: Linking Kick Signal...";
            // Add your Kick dashboard redirect or API call here
            alert("Kick Signal initialization triggered.");
        });

        function initJailexBot(token) {
            console.log("Bot Initializing with token:", token.substring(0, 5) + "...");
            // Your bot connection code (TMI.js or WebSockets) goes here
        }
    </script>
</body>
</html>
