<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailex Studio v4.4 | Atomic Sync</title>
    <script>
        // ATOMIC CAPTURE: Run this before anything else loads
        (function() {
            if (window.location.hash) {
                const params = new URLSearchParams(window.location.hash.substring(1));
                const token = params.get('access_token');
                if (token) {
                    localStorage.setItem('jailex_twitch_token', 'oauth:' + token);
                    // Clear the URL instantly to stop the loop
                    window.history.replaceState(null, null, window.location.pathname);
                }
            }
        })();
    </script>
    <style>
        :root { --navy: #0B162A; --orange: #C83803; --blue: #00F3FF; }
        * { box-sizing: border-box; }
        body { background: var(--navy); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; width: 100vw; overflow: hidden; }
        .sidebar { width: 220px; background: rgba(0,0,0,0.6); border-right: 2px solid var(--orange); display: flex; flex-direction: column; padding: 20px 0; flex-shrink: 0; }
        .sidebar-header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; }
        .nav-item { padding: 15px 25px; cursor: pointer; transition: 0.3s; color: #ccc; font-weight: bold; font-size: 0.9em; }
        .nav-item.active { background: rgba(200, 56, 3, 0.2); color: var(--orange); border-left: 5px solid var(--orange); }
        .main-content { flex: 1; padding: 30px; overflow-y: auto; background: var(--navy); position: relative; }
        .tab-content { display: none; max-width: 800px; margin: 0 auto; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid var(--blue); padding: 25px; border-radius: 12px; margin-bottom: 20px; }
        .btn { background: var(--orange); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; margin-top: 10px; }
        .btn-twitch { background: #6441a5; }
        .btn-kick { background: #00E701; color: black; }
        input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #000; color: white; margin-bottom: 10px; text-align: center; font-size: 1.1em; }
        code { background: #000; color: #00FF00; padding: 12px; display: block; border-radius: 6px; margin-top: 10px; font-family: monospace; border-left: 4px solid var(--blue); word-break: break-all; font-size: 0.8em; }
        #log { height: 200px; overflow-y: auto; background: #000; padding: 15px; font-family: monospace; font-size: 0.85em; color: #00ff00; border-radius: 8px; border: 1px solid #333; }
        .item-row { display: flex; gap: 10px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin-bottom: 10px; align-items: center; }
        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header"><h2 style="color: var(--orange); margin:0;">JAILEX</h2><span style="font-size:0.7em;">v4.4 MASTER</span></div>
        <div class="nav-item active" onclick="showTab('sync', this)">üîÑ Quick Sync</div>
        <div class="nav-item" onclick="showTab('overlay', this)">üì° Overlay</div>
        <div class="nav-item" onclick="showTab('tts', this)">üîä Engine</div>
        <div class="nav-item" onclick="showTab('timers', this)">‚è∞ Timers</div>
        <div class="nav-item" onclick="showTab('keywords', this)">‚ö° Keywords</div>
    </div>

    <div class="main-content">
        <div id="sync" class="tab-content active">
            <h2>Step 1: Link Accounts</h2>
            <div class="card">
                <h3>Twitch Sync</h3>
                <button id="tBtn" class="btn btn-twitch" onclick="startTwitch()">CONNECT TWITCH</button>
                <div id="tDone" class="hidden">‚úÖ Twitch Connected! <code id="tCode"></code></div>
            </div>
            <div class="card">
                <h3>Kick Sync</h3>
                <input type="text" id="kIn" placeholder="Enter Kick Username">
                <button id="kBtn" class="btn btn-kick" onclick="resolveKick()">FIND KICK ID</button>
                <div id="kDone" class="hidden">‚úÖ Kick ID Found: <code id="kCode"></code></div>
            </div>
            <button class="btn" style="background:transparent; border:1px solid #444; color:#666; font-size:0.7em;" onclick="fullReset()">WIPE ALL SAVED DATA</button>
        </div>

        <div id="overlay" class="tab-content">
            <h2>Step 2: Get Overlay URL</h2>
            <div class="card">
                <label>Font Size: <span id="sV">22</span>px</label><input type="range" id="fS" min="16" max="44" value="22" oninput="save()">
                <label>Stay: <span id="tV">20</span>s</label><input type="range" id="sT" min="5" max="60" value="20" oninput="save()">
                <div id="fL" style="background:#000; padding:15px; border-radius:8px; color:var(--blue); font-family:monospace; font-size:0.75em; word-break:break-all; border-left:4px solid var(--orange); margin-top:20px;">Complete setup first...</div>
                <button class="btn" onclick="copyUrl()">COPY URL</button>
            </div>
        </div>

        <div id="tts" class="tab-content">
            <h2>Step 3: Activate Bot</h2>
            <div class="card">
                <button class="btn" id="sB" onclick="startBot()" style="height:60px;">START JAILEX ENGINE</button>
                <div id="log">Ready.</div>
            </div>
        </div>

        <div id="timers" class="tab-content"><h2>Timers</h2><div class="card"><div id="tL"></div><button class="btn" onclick="addTimerRow()">+ Add</button></div></div>
        <div id="keywords" class="tab-content"><h2>Keywords</h2><div class="card"><div id="kL"></div><button class="btn" onclick="addKeywordRow()">+ Add</button></div></div>
    </div>

    <script>
        const CID = 'nk06xpus7cc4naiif04xqqamwcf8rz';
        const RED = window.location.origin + window.location.pathname;

        function showTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
            updateFinalURL();
        }

        function startTwitch() { window.location.href = `https://id.twitch.tv/oauth2/authorize?client_id=${CID}&redirect_uri=${encodeURIComponent(RED)}&response_type=token&scope=chat:read+chat:edit&force_verify=true`; }

        async function resolveKick() {
            const user = document.getElementById('kIn').value.trim();
            if(!user) return alert("Enter Name");
            try {
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://kick.com/api/v1/channels/'+user)}`);
                const data = await res.json();
                const parsed = JSON.parse(data.contents);
                if(parsed.chatroom && parsed.chatroom.id) {
                    document.getElementById('kCode').innerText = parsed.chatroom.id;
                    document.getElementById('kDone').classList.remove('hidden');
                    save();
                }
            } catch (e) { alert("Kick search failed."); }
        }

        function save() {
            const config = {
                tw: document.getElementById('kIn').value,
                ki: document.getElementById('kCode').innerText,
                tok: localStorage.getItem('jailex_twitch_token') || "",
                fS: document.getElementById('fS').value,
                sT: document.getElementById('sT').value,
                timers: Array.from(document.querySelectorAll('#tL .item-row')).map(r => ({m:r.querySelector('.t-m').value, t:r.querySelector('.t-t').value})),
                keywords: Array.from(document.querySelectorAll('#kL .item-row')).map(r => ({k:r.querySelector('.k-t').value, r:r.querySelector('.k-r').value}))
            };
            localStorage.setItem('jailex_master_save', JSON.stringify(config));
            document.getElementById('sV').innerText = config.fS; document.getElementById('tV').innerText = config.sT;
            updateFinalURL();
        }

        function load() {
            const raw = localStorage.getItem('jailex_master_save');
            if(!raw) return;
            const c = JSON.parse(raw);
            document.getElementById('kIn').value = c.tw || "";
            document.getElementById('kCode').innerText = c.ki || "";
            if(c.ki) document.getElementById('kDone').classList.remove('hidden');
            
            const tok = localStorage.getItem('jailex_twitch_token');
            if(tok) {
                document.getElementById('tCode').innerText = tok;
                document.getElementById('tDone').classList.remove('hidden');
                document.getElementById('tBtn').classList.add('hidden');
            }

            document.getElementById('fS').value = c.fS || 22; document.getElementById('sT').value = c.sT || 20;
            if(c.timers) c.timers.forEach(t => addTimerRow(t.m, t.t));
            if(c.keywords) c.keywords.forEach(k => addKeywordRow(k.k, k.r));
            updateFinalURL();
        }

        function updateFinalURL() {
            const tok = localStorage.getItem('jailex_twitch_token');
            const kid = document.getElementById('kCode').innerText;
            const user = document.getElementById('kIn').value;
            if(tok && kid) {
                document.getElementById('fL').innerText = `${window.location.origin}/overlay.html?twitch=${user}&kick=${kid}&token=${tok}&size=${document.getElementById('fS').value}&stay=${document.getElementById('sT').value}`;
            }
        }

        function startBot() {
            const tok = localStorage.getItem('jailex_twitch_token');
            const user = document.getElementById('kIn').value;
            const kid = document.getElementById('kCode').innerText;
            if(!tok || !kid) return alert("Sync Accounts first!");
            addLog("System starting...");
            document.getElementById('sB').disabled = true;
            document.getElementById('sB').innerText = "ENGINE ONLINE";
        }

        function addLog(m) { const l = document.getElementById('log'); l.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${m}</div>`; l.scrollTop = l.scrollHeight; }
        function copyUrl() { navigator.clipboard.writeText(document.getElementById('fL').innerText); alert("URL Copied!"); }
        function addTimerRow(m="", t=15) { const d = document.createElement('div'); d.className = 'item-row'; d.innerHTML = `<input type="text" value="${m}" class="t-m" placeholder="Message"><input type="number" value="${t}" class="t-t" style="width:60px">m <button onclick="this.parentElement.remove(); save()">X</button>`; document.getElementById('tL').appendChild(d); }
        function addKeywordRow(k="", r="") { const d = document.createElement('div'); d.className = 'item-row'; d.innerHTML = `<input type="text" value="${k}" class="k-t" placeholder="Keyword"><input type="text" value="${r}" class="k-r" placeholder="Response"> <button onclick="this.parentElement.remove(); save()">X</button>`; document.getElementById('kL').appendChild(d); }
        function fullReset() { localStorage.clear(); location.reload(); }

        window.onload = load;
    </script>
</body>
</html>
