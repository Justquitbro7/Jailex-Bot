<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jailex HUD | Control Deck</title>
  <style>
    /* ====== JAILEX NEON SCI-FI UI ====== */
    body {
      margin: 0; padding: 0;
      background: radial-gradient(circle at center, #02030a 0%, #000000 80%);
      color: #f5f5f5; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden; height: 100vh;
    }

    .app-container { display: flex; height: 100vh; }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 240px; background: rgba(5,5,15,0.95);
      border-right: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      display: flex; flex-direction: column; padding: 20px 12px;
    }
    .sidebar-title { font-weight: 800; font-size: 22px; color: #ff7a18; text-shadow: 0 0 10px #ff7a18; letter-spacing: 1px; }
    .sidebar-sub { font-size: 12px; opacity: 0.6; margin-bottom: 24px; text-transform: uppercase; letter-spacing: 2px; }

    .tab-button {
      width: 100%; text-align: left; padding: 12px 14px; margin-bottom: 10px;
      border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);
      background: rgba(15,15,30,0.8); color: #ccc; cursor: pointer;
      font-weight: 600; font-size: 14px; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .tab-button:hover { color: #fff; border-color: #00c8ff; box-shadow: 0 0 15px rgba(0,200,255,0.3); }
    .tab-button.active {
      background: linear-gradient(135deg, rgba(255,122,24,0.9), rgba(0,200,255,0.7));
      color: #fff; border-color: #fff; font-weight: 700;
      box-shadow: 0 0 25px rgba(255,122,24,0.6), 0 0 15px rgba(0,200,255,0.5);
    }

    /* --- MAIN AREA --- */
    .main { flex: 1; overflow-y: auto; padding: 20px 30px 60px 30px; }
    .panel {
      backdrop-filter: blur(12px); background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1); border-radius: 16px;
      padding: 24px; margin-bottom: 24px; width: 100%; max-width: 900px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }
    .panel h2 { 
      margin: 0 0 16px 0; font-size: 20px; border-bottom: 2px solid rgba(255,122,24,0.5); 
      padding-bottom: 8px; color: #ff7a18; text-shadow: 0 0 10px rgba(255,122,24,0.4);
    }

    /* --- INPUTS & BUTTONS --- */
    button {
      padding: 10px 18px; border-radius: 8px; border: 1px solid #ff7a18;
      background: rgba(255,122,24,0.1); color: #ff7a18; cursor: pointer;
      font-weight: 700; margin-right: 8px; margin-top: 8px; transition: 0.2s;
    }
    button:hover { background: #ff7a18; color: #000; box-shadow: 0 0 15px #ff7a18; }
    
    input[type=text], input[type=number], input[type=password], select {
      width: 100%; padding: 10px; margin-top: 8px; border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.6); color: #fff;
    }

    /* --- CHAT LOG --- */
    #chatLog { height: 350px; overflow-y: auto; font-family: 'Consolas', monospace; padding-right: 10px; }
    .chat-line { 
      margin-bottom: 8px; padding: 8px; background: rgba(255,255,255,0.03); 
      border-radius: 6px; border-left: 3px solid #ff7a18; animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

    /* --- UTILS --- */
    .tab-panel { display: none; }
    .tab-panel.active { display: block; }
    .status-pill { padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
    .status-on { background: rgba(83,252,24,0.2); color: #53fc18; border: 1px solid #53fc18; }
    .status-off { background: rgba(255,50,50,0.2); color: #ff3333; border: 1px solid #ff3333; }
    .hint { font-size: 12px; color: #888; margin-top: 6px; font-style: italic; }
  </style>
</head>
<body>

<div class="app-container">
  <div class="sidebar">
    <div class="sidebar-title">JAILEX HUD</div>
    <div class="sidebar-sub">v1.2.0 â€¢ AI DECK</div>

    <button class="tab-button active" data-target="tab-playback">Playback</button>
    <button class="tab-button" data-target="tab-voices">Voices</button>
    <button class="tab-button" data-target="tab-chat">Chat Feed</button>
    <button class="tab-button" data-target="tab-timers">Timers</button>
    <button class="tab-button" data-target="tab-connections">Connections</button>

    <div style="margin-top:auto; font-size: 10px; opacity: 0.5; text-align: center;">
      Authenticated as Justquitbro7
    </div>
  </div>

  <div class="main">
    <div id="tab-playback" class="tab-panel active">
      <div class="panel">
        <h2>System Control</h2>
        <button id="enableAudioBtn" style="border-color:#53fc18; color:#53fc18;">1. START ENGINE</button>
        <button id="playPauseBtn">PAUSE</button>
        <button id="muteBtn">MUTE</button>
        <button id="testTtsBtn">TEST VOICE</button>
        <button id="testTimerBtn">TEST TIMER</button>

        <div style="margin-top:20px; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px;">
          <label style="cursor:pointer;">
            <input type="checkbox" id="readUsername" checked /> Read username before message
          </label>
          <div style="display:flex; gap: 30px; margin-top: 15px; font-weight: bold;">
            <span>QUEUE: <span id="queueLen" style="color:#00c8ff;">0</span></span>
            <span>ACTIVE: <span id="speakingNow" style="color:#53fc18;">None</span></span>
          </div>
        </div>
      </div>
    </div>

    <div id="tab-voices" class="tab-panel">
      <div class="panel">
        <h2>Voice Synthesis</h2>
        
        <label>Primary Engine</label>
        <select id="ttsEngineSelect">
          <option value="browser">Browser Native (Free)</option>
          <option value="speechify">Speechify API (Premium)</option>
        </select>

        <div id="browserTtsSettings" style="margin-top:20px;">
          <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
              <label>Kick Chat Voice</label>
              <select id="kickVoice"></select>
            </div>
            <div>
              <label>Timer Alert Voice</label>
              <select id="timerVoice"></select>
            </div>
          </div>
          <div style="margin-top:20px;">
            <label>Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            <label>Speech Rate</label>
            <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
          </div>
        </div>

        <div id="speechifySettings" style="margin-top:20px; display:none;">
          <label>Speechify API Key</label>
          <input type="password" id="speechifyApiKeyInput" placeholder="Enter SWS Key...">
          <button id="speechifyLoadVoicesBtn">Load AI Voices</button>
          <select id="speechifyVoiceDropdown" style="margin-top:10px;"></select>
          <div class="hint">High-fidelity AI voices (Snoop, etc.) require a Speechify SWS API plan.</div>
        </div>
      </div>
    </div>

    <div id="tab-chat" class="tab-panel">
      <div class="panel">
        <h2>Real-time Stream Feed</h2>
        <div id="chatLog"></div>
      </div>
    </div>

    <div id="tab-timers" class="tab-panel">
      <div class="panel">
        <h2>Automated Alerts</h2>
        <div style="display:flex; gap:10px;">
          <input type="text" id="timerMessageInput" placeholder="Enter alert message..." style="flex:2;">
          <select id="timerPresetSelect" style="flex:1;">
            <option value="60">1 Minute</option>
            <option value="300">5 Minutes</option>
            <option value="600">10 Minutes</option>
            <option value="custom">Custom Secs</option>
          </select>
        </div>
        <div id="customIntervalWrapper" style="display:none; margin-top:10px;">
          <input type="number" id="customIntervalInput" placeholder="Seconds...">
        </div>
        <button id="addTimerBtn">DEPLOY TIMER</button>
        <div id="timersList" style="margin-top:20px;"></div>
      </div>
    </div>

    <div id="tab-connections" class="tab-panel">
      <div class="panel">
        <h2>Platform Links</h2>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:30px;">
          <div>
            <h3>KICK</h3>
            <input type="text" id="kickUsernameInput" value="justquitbro7" readonly>
            <div style="margin-top:15px;">
              <span id="kickStatusPill" class="status-pill status-on">CONNECTED</span>
            </div>
          </div>
          <div>
            <h3>TWITCH</h3>
            <input type="text" id="twitchUsernameInput" value="justquitbro7" readonly>
            <div style="margin-top:15px;">
              <span id="twitchStatusPill" class="status-pill status-off">IDLE</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<audio id="speechifyAudio" style="display:none;"></audio>

<script src="audio-engine.js"></script>
<script src="script.js"></script>
<script src="kick.js"></script>
<script src="twitch.js"></script>

</body>
</html>
