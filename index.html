<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailex Studio v1.7</title>
    <style>
        :root { --navy: #0B162A; --orange: #FF6A00; --blue: #00F3FF; }
        body { background-color: var(--navy); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 220px; background: rgba(0,0,0,0.5); border-right: 1px solid var(--orange); display: flex; flex-direction: column; padding: 20px 0; }
        .sidebar-header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px; }
        .nav-item { padding: 15px 25px; cursor: pointer; transition: 0.3s; color: #ccc; font-weight: bold; }
        .nav-item:hover { background: rgba(255, 106, 0, 0.1); color: var(--orange); }
        .nav-item.active { background: rgba(255, 106, 0, 0.2); color: var(--orange); border-left: 4px solid var(--orange); }
        .main-content { flex: 1; padding: 30px; overflow-y: auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid var(--blue); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .btn { background: var(--orange); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn:hover { box-shadow: 0 0 10px var(--orange); }
        input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #333; background: #111; color: white; margin-bottom: 10px; box-sizing: border-box; }
        #log { height: 180px; overflow-y: auto; background: #000; padding: 10px; font-family: monospace; font-size: 0.85em; color: #00ff00; border-radius: 8px; border: 1px solid #333; }
        .item-row { display: flex; gap: 10px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin-bottom: 10px; align-items: center; }
        .del-btn { background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2 style="color: var(--orange); margin:0;">JAILEX</h2>
            <span style="font-size:0.7em; color: var(--blue);">STUDIO v1.7</span>
        </div>
        <div class="nav-item active" onclick="showTab('setup')">üë§ Setup</div>
        <div class="nav-item" onclick="showTab('overlay')">üì° Overlay</div>
        <div class="nav-item" onclick="showTab('tts')">üîä TTS Audio</div>
        <div class="nav-item" onclick="showTab('timers')">‚è∞ Timers</div>
        <div class="nav-item" onclick="showTab('keywords')">‚ö° Keywords</div>
    </div>

    <div class="main-content">
        <div id="setup" class="tab-content active">
            <h2>Channel Configuration</h2>
            <div class="card">
                <label>Twitch Username</label><input type="text" id="tw" value="justquitbro7" oninput="saveConfig()">
                <label>Kick ID</label><input type="text" id="ki" value="92474944" oninput="saveConfig()">
                <button class="btn" onclick="saveConfig()">Save Credentials</button>
            </div>
        </div>

        <div id="overlay" class="tab-content">
            <h2>Overlay Builder</h2>
            <div class="card">
                <label>Text Size: <span id="sV">22</span>px</label><input type="range" id="fS" min="16" max="48" value="22" oninput="saveConfig()">
                <label>Stay Time: <span id="tV">20</span>s</label><input type="range" id="sT" min="5" max="60" value="20" oninput="saveConfig()">
                <div id="fL" class="card" style="background:#000; color:var(--blue); font-size:0.75em; word-break:break-all;">URL Generating...</div>
                <button class="btn" onclick="copyLink()">Copy URL for Lightstream</button>
            </div>
        </div>

        <div id="tts" class="tab-content">
            <h2>TTS Audio Engine</h2>
            <div class="card">
                <label>Voice Volume</label><input type="range" id="vol" min="0" max="1" step="0.1" value="0.8">
                <button class="btn" id="sB" onclick="startBot()" style="height:60px; font-size: 1.1em;">Activate Bot & Voice</button>
                <div id="log" style="margin-top:20px;">Ready for session...</div>
            </div>
        </div>

        <div id="timers" class="tab-content">
            <h2>Auto-Timers</h2>
            <div class="card"><div id="tL"></div><button class="btn" onclick="addTimerRow()" style="background:#28a745">+ Add Timer</button></div>
        </div>

        <div id="keywords" class="tab-content">
            <h2>Keyword Responses</h2>
            <div class="card"><div id="kL"></div><button class="btn" onclick="addKeywordRow()" style="background:#28a745">+ Add Keyword</button></div>
        </div>
    </div>

    <script>
        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function saveConfig() {
            const t = document.getElementById('tw').value, k = document.getElementById('ki').value, s = document.getElementById('fS').value, st = document.getElementById('sT').value;
            document.getElementById('sV').innerText = s; document.getElementById('tV').innerText = st;
            document.getElementById('fL').innerText = `${window.location.origin}/overlay.html?twitch=${t}&kick=${k}&size=${s}&stay=${st}&opacity=0.85`;
        }

        function startBot() {
            const t = document.getElementById('tw').value, k = document.getElementById('ki').value;
            addLog("Initializing connections...");
            const tws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
            tws.onopen = () => { tws.send('PASS oauth:xyz'); tws.send('NICK justinfan123'); tws.send('JOIN #'+t.toLowerCase()); addLog("Twitch Active."); };
            tws.onmessage = (e) => { if(e.data.includes('PRIVMSG')) { const m = e.data.match(/display-name=([^;]+).*PRIVMSG #[^ ]+ :(.+)/); if(m) handle(m[1], m[2], 'Twitch'); } };
            
            const kws = new WebSocket('wss://ws-us2.pusher.com/app/32cbd69e4b950bf97679?protocol=7&client=js&version=7.6.0');
            kws.onopen = () => { kws.send(JSON.stringify({ event: "pusher:subscribe", data: { channel: `chatrooms.${k}.v2` } })); addLog("Kick Active."); };
            kws.onmessage = (e) => { const d = JSON.parse(e.data); if(d.event.includes("ChatMessageEvent")) { const m = JSON.parse(d.data); handle(m.sender.username, m.content, 'Kick'); } };

            document.querySelectorAll('#tL .item-row').forEach(r => {
                const msg = r.querySelector('.t-m').value, min = r.querySelector('.t-t').value;
                if(msg) setInterval(() => { addLog("Timer Triggered: " + msg); speak(msg); }, min * 60000);
            });
            document.getElementById('sB').disabled = true;
            document.getElementById('sB').innerText = "ENGINE ONLINE";
        }

        function handle(u, m, p) {
            addLog(`${p} | ${u}: ${m}`); 
            speak(`${u} says ${m}`);
            document.querySelectorAll('#kL .item-row').forEach(r => {
                const trig = r.querySelector('.k-t').value.toLowerCase();
                if(m.toLowerCase().includes(trig)) speak(r.querySelector('.k-r').value);
            });
        }

        function speak(t) { 
            const u = new SpeechSynthesisUtterance(t);
            u.volume = document.getElementById('vol').value;
            window.speechSynthesis.speak(u); 
        }
        function addLog(m) { const l = document.getElementById('log'); l.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${m}</div>`; l.scrollTop = l.scrollHeight; }
        function copyLink() { navigator.clipboard.writeText(document.getElementById('fL').innerText); alert("URL Copied!"); }
        
        function addTimerRow(m="", t=10) {
            const d = document.createElement('div'); d.className = 'item-row';
            d.innerHTML = `<input type="text" value="${m}" class="t-m" placeholder="Msg"><input type="number" value="${t}" class="t-t" style="width:50px">m <button class="del-btn" onclick="this.parentElement.remove()">X</button>`;
            document.getElementById('tL').appendChild(d);
        }

        function addKeywordRow(k="", r="") {
            const d = document.createElement('div'); d.className = 'item-row';
            d.innerHTML = `<input type="text" value="${k}" class="k-t" placeholder="!cmd"><input type="text" value="${r}" class="k-r" placeholder="Response"> <button class="del-btn" onclick="this.parentElement.remove()">X</button>`;
            document.getElementById('kL').appendChild(d);
        }

        window.onload = () => { addTimerRow("Follow me on socials!", 10); addKeywordRow("!socials", "Check my bio for links!"); saveConfig(); };
    </script>
</body>
</html>
