<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailexbot - Neon HUD + TTS</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff00;
            --dark-bg: #090a0f;
            --panel-bg: rgba(10, 15, 30, 0.8);
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .hud-container {
            width: 100%;
            max-width: 1000px;
            background: var(--panel-bg);
            border: 2px solid var(--neon-blue);
            border-radius: 15px;
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            padding: 25px;
        }

        h1, h2 {
            color: var(--neon-pink);
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-pink);
            text-align: center;
            margin-top: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            border: 1px solid var(--neon-pink);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--neon-blue);
            font-size: 0.9em;
        }

        input, select {
            width: calc(100% - 20px);
            background: #000;
            border: 1px solid var(--neon-blue);
            color: #fff;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px var(--neon-blue);
        }

        button {
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            box-shadow: 0 0 10px var(--neon-blue);
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background: var(--neon-blue);
            color: #000;
        }

        .enable-tts-btn {
            background: var(--neon-green);
            color: #000;
            border-color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            margin-bottom: 20px;
        }

        .log-box {
            height: 150px;
            overflow-y: auto;
            background: #000;
            border: 1px solid #444;
            padding: 10px;
            font-family: monospace;
            font-size: 0.85em;
            color: #0f0;
            margin-top: 20px;
            border-radius: 5px;
        }

        .dynamic-list { margin-bottom: 15px; }
        .list-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 0.85em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn { width: auto; padding: 2px 8px; font-size: 10px; border-color: #ff0055; color: #ff0055; }
    </style>
</head>
<body>

<div class="hud-container">
    <h1>Jailexbot Control Panel</h1>
    
    <button id="unlock-tts" class="enable-tts-btn" onclick="unlockTTS()">ðŸ“¢ Enable Audio (Required for TTS)</button>

    <div class="grid">
        <div class="left-col">
            <div class="panel">
                <h2>Twitch</h2>
                <label>Username</label>
                <input type="text" id="twitchUser" value="justquitbro7">
                <label>OAuth Token</label>
                <input type="password" id="twitchOAuth" placeholder="Paste oauth: token here">
                <button id="connectTwitchBtn" onclick="connectTwitch()">Connect to Twitch</button>
            </div>

            <div class="panel">
                <h2 style="color: var(--neon-green);">Kick</h2>
                <label>Chatroom ID</label>
                <input type="text" id="kickChatroomId" placeholder="e.g., 123456">
                <label>Bearer Token</label>
                <input type="password" id="kickToken" placeholder="Bearer xxxxx">
                <button id="connectKickBtn" onclick="connectKick()" style="border-color: var(--neon-green); color: var(--neon-green);">Connect to Kick</button>
            </div>
        </div>

        <div class="right-col">
            <div class="panel">
                <h2>TTS Settings</h2>
                <label>Voice</label>
                <select id="voice-select"></select>
                <label>Rate/Pitch</label>
                <div style="display:flex; gap:10px;">
                    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
                    <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
                </div>
            </div>

            <div class="panel">
                <h2>Automations</h2>
                <input type="text" id="kwTrigger" placeholder="!trigger">
                <input type="text" id="kwResponse" placeholder="Response">
                <button onclick="addKeyword()">Save Keyword</button>
                <div id="keywordList" class="dynamic-list"></div>

                <input type="number" id="timerMinutes" placeholder="Minutes">
                <input type="text" id="timerMessage" placeholder="Timer Message">
                <button onclick="addTimer()">Save Timer</button>
                <div id="timerList" class="dynamic-list"></div>
            </div>
        </div>
    </div>

    <div class="log-box" id="sysLog">> SYSTEM INITIALIZED...<br></div>
</div>

<script>
    const KNOWN_BOTS = ['nightbot', 'streamelements', 'moobot', 'fossabot', 'wizebot', 'streamlabs', 'botrix', 'kickbot'];
    let twitchWs, kickWs, keywords = {}, activeTimers = [], timerIntervals = [];
    let isTwitchConnected = false, isKickConnected = false;
    let ttsUnlocked = false, isSpeaking = false, ttsQueue = [];

    /* --- AUTO-SAVE LOGIC --- */
    const inputsToSave = ['twitchUser', 'twitchOAuth', 'kickChatroomId', 'kickToken'];
    window.onload = () => {
        inputsToSave.forEach(id => {
            if (localStorage.getItem(id)) document.getElementById(id).value = localStorage.getItem(id);
            document.getElementById(id).addEventListener('input', function() { localStorage.setItem(id, this.value); });
        });
        if (localStorage.getItem('jailexKeywords')) {
            keywords = JSON.parse(localStorage.getItem('jailexKeywords'));
            updateKeywordList();
        }
        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = loadVoices;
    };

    /* --- TTS LOGIC --- */
    function loadVoices() {
        const voices = speechSynthesis.getVoices();
        const select = document.getElementById('voice-select');
        select.innerHTML = voices.map(v => `<option value="${v.name}">${v.name} (${v.lang})</option>`).join('');
    }

    function unlockTTS() {
        ttsUnlocked = true;
        speechSynthesis.cancel();
        const s = new SpeechSynthesisUtterance("Audio active");
        speechSynthesis.speak(s);
        document.getElementById('unlock-tts').innerText = "âœ… Audio Ready";
        document.getElementById('unlock-tts').style.background = "#444";
        document.getElementById('unlock-tts').style.color = "#fff";
    }

    function speak(text) {
        if (!ttsUnlocked) return;
        ttsQueue.push(text);
        processQueue();
    }

    function processQueue() {
        if (isSpeaking || ttsQueue.length === 0) return;
        isSpeaking = true;
        const utterance = new SpeechSynthesisUtterance(ttsQueue.shift());
        const voices = speechSynthesis.getVoices();
        utterance.voice = voices.find(v => v.name === document.getElementById('voice-select').value);
        utterance.rate = document.getElementById('rate').value;
        utterance.pitch = document.getElementById('pitch').value;
        utterance.onend = () => { isSpeaking = false; processQueue(); };
        speechSynthesis.speak(utterance);
    }

    /* --- TWITCH --- */
    function connectTwitch() {
        const user = document.getElementById('twitchUser').value.toLowerCase().trim();
        let rawToken = document.getElementById('twitchOAuth').value.trim();
        let cleanToken = rawToken.replace(/^0auth:/i, '').replace(/^oauth:/i, '').trim();
        
        if (cleanToken === '') { logMsg("TWITCH ALERT: Token is blank."); return; }

        const oauth = 'oauth:' + cleanToken;
        logMsg("Connecting to Twitch...");
        twitchWs = new WebSocket('wss://irc-ws.chat.twitch.tv:443');

        twitchWs.onopen = () => {
            twitchWs.send(`PASS ${oauth}`);
            twitchWs.send(`NICK ${user}`);
            twitchWs.send(`JOIN #${user}`);
        };

        twitchWs.onmessage = (event) => {
            const msg = event.data;
            if (msg.includes('PING :tmi.twitch.tv')) twitchWs.send('PONG :tmi.twitch.tv');

            if (msg.includes('366 ' + user)) {
                isTwitchConnected = true;
                logMsg(`SUCCESS: Joined Twitch #${user}`);
                document.getElementById('connectTwitchBtn').style.background = 'var(--neon-blue)';
                document.getElementById('connectTwitchBtn').style.color = '#000';
                document.getElementById('connectTwitchBtn').innerText = 'Twitch Connected';
            }

            if (msg.includes('PRIVMSG')) {
                const parts = msg.split('!');
                const username = parts[0].substring(1);
                const chatText = msg.split('PRIVMSG')[1].split(':')[1].trim();
                
                if (!KNOWN_BOTS.includes(username.toLowerCase())) {
                    logMsg(`[Twitch] ${username}: ${chatText}`);
                    speak(`${username} says ${chatText}`);
                    const lowText = chatText.toLowerCase();
                    for (const trigger in keywords) {
                        if (lowText.includes(trigger)) sendTwitchMessage(keywords[trigger]);
                    }
                }
            }
        };
    }

    function sendTwitchMessage(text) {
        if (!isTwitchConnected) return;
        const channel = document.getElementById('twitchUser').value.toLowerCase();
        twitchWs.send(`PRIVMSG #${channel} :${text}`);
    }

    /* --- KICK --- */
    function connectKick() {
        const chatroomId = document.getElementById('kickChatroomId').value;
        if (!chatroomId) { logMsg("KICK ERROR: Chatroom ID required."); return; }
        logMsg("Connecting to Kick...");
        kickWs = new WebSocket('wss://ws-us2.pusher.com/app/32cbd69e4b950bf97679?protocol=7&client=js&version=7.6.0');
        
        kickWs.onopen = () => {
            kickWs.send(JSON.stringify({ event: "pusher:subscribe", data: { channel: `chatrooms.${chatroomId}.v2` } }));
        };

        kickWs.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.event === "pusher:connection_established") {
                isKickConnected = true;
                logMsg("SUCCESS: Joined Kick.");
                document.getElementById('connectKickBtn').style.background = 'var(--neon-green)';
                document.getElementById('connectKickBtn').style.color = '#000';
                document.getElementById('connectKickBtn').innerText = 'Kick Connected';
            }
            if (data.event === "App\\Events\\ChatMessageEvent") {
                const msgData = JSON.parse(data.data);
                const user = msgData.sender.username;
                const chatText = msgData.content;
                if (!KNOWN_BOTS.includes(user.toLowerCase())) {
                    logMsg(`[Kick] ${user}: ${chatText}`);
                    speak(`${user} says ${chatText}`);
                    const lowText = chatText.toLowerCase();
                    for (const trigger in keywords) {
                        if (lowText.includes(trigger)) sendKickMessage(keywords[trigger]);
                    }
                }
            }
        };
    }

    async function sendKickMessage(text) {
        const token = document.getElementById('kickToken').value;
        const roomId = document.getElementById('kickChatroomId').value;
        if (!token) return;
        try {
            await fetch('/api/kick', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chatroomId: roomId, token: token, message: text })
            });
        } catch(e) {}
    }

    function logMsg(msg) {
        const logBox = document.getElementById('sysLog');
        logBox.innerHTML += `> ${msg}<br>`;
        logBox.scrollTop = logBox.scrollHeight;
    }

    function addKeyword() {
        const trigger = document.getElementById('kwTrigger').value.toLowerCase();
        const response = document.getElementById('kwResponse').value;
        if (trigger && response) {
            keywords[trigger] = response;
            localStorage.setItem('jailexKeywords', JSON.stringify(keywords));
            updateKeywordList();
        }
    }

    function updateKeywordList() {
        const list = document.getElementById('keywordList');
        list.innerHTML = Object.entries(keywords).map(([k,v]) => `
            <div class="list-item"><span><b>${k}</b>: ${v}</span><button class="delete-btn" onclick="removeKW('${k}')">X</button></div>
        `).join('');
    }
    function removeKW(k) { delete keywords[k]; localStorage.setItem('jailexKeywords', JSON.stringify(keywords)); updateKeywordList(); }

    function addTimer() {
        const minutes = parseInt(document.getElementById('timerMinutes').value);
        const message = document.getElementById('timerMessage').value;
        if (minutes > 0 && message) {
            const id = setInterval(() => { sendTwitchMessage(message); sendKickMessage(message); }, minutes * 60000);
            activeTimers.push({ minutes, message, id });
            updateTimerList();
        }
    }

    function updateTimerList() {
        document.getElementById('timerList').innerHTML = activeTimers.map((t) => `
            <div class="list-item"><span>Every ${t.minutes}m: ${t.message}</span></div>
        `).join('');
    }
</script>
</body>
</html>
