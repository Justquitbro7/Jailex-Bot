<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailex Bot - Bears Edition</title>
    <style>
        /* --- BEARS EDITION STYLING --- */
        body {
            background-color: #0B162A; /* Bears Navy */
            color: #FFFFFF;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background-color: #070D19;
            border-right: 3px solid #C83803; /* Bears Orange */
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            color: #C83803;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .nav-button {
            background: transparent;
            color: white;
            border: 1px solid transparent;
            padding: 15px;
            text-align: left;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .nav-button:hover, .nav-button.active {
            background-color: #C83803;
            font-weight: bold;
        }

        /* Main Dashboard Area */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: #152238;
            border: 2px solid #C83803;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { color: #C83803; margin-top: 0; }

        /* The Sync Button */
        .sync-btn {
            background-color: #C83803;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
            margin-top: 20px;
        }

        .sync-btn:hover {
            background-color: #FF4500;
            transform: scale(1.05);
        }

        #sync-status {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            font-size: 1.1rem;
        }

        .footer {
            margin-top: auto;
            font-size: 0.8rem;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>JAILEX</h2>
        <button class="nav-button active">Credentials</button>
        <button class="nav-button">Commands</button>
        <button class="nav-button">TTS Settings</button>
        <button class="nav-button">Overlay</button>
        <div class="footer">Project Jailex v1.0</div>
    </div>

    <div class="main-content">
        <div class="card">
            <h1>Bot Connection</h1>
            <p>Sync your Twitch account to enable the Jailex auto-login and chat features.</p>
            
            <button class="sync-btn" onclick="openTwitchSync()">
                Sync Twitch Account
            </button>

            <p>Current Status: <span id="sync-status">OFFLINE</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
