<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailex Studio v4.0 | Unified Master</title>
    <style>
        :root { --navy: #0B162A; --orange: #C83803; --blue: #00F3FF; }
        * { box-sizing: border-box; }
        body { background: var(--navy); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; width: 100vw; overflow: hidden; }
        
        /* Sidebar Navigation */
        .sidebar { width: 220px; background: rgba(0,0,0,0.6); border-right: 2px solid var(--orange); display: flex; flex-direction: column; padding: 20px 0; flex-shrink: 0; }
        .sidebar-header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; }
        .nav-item { padding: 15px 25px; cursor: pointer; transition: 0.3s; color: #ccc; font-weight: bold; font-size: 0.9em; }
        .nav-item.active { background: rgba(200, 56, 3, 0.2); color: var(--orange); border-left: 5px solid var(--orange); }
        
        /* Content Area */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; background: var(--navy); }
        .tab-content { display: none; max-width: 800px; margin: 0 auto; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        
        /* Cards & Inputs */
        .card { background: rgba(255,255,255,0.05); border: 1px solid var(--blue); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .btn { background: var(--orange); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; margin-top: 10px; }
        .btn-twitch { background: #6441a5; }
        .btn-kick { background: #00E701; color: black; }
        input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #000; color: white; margin-bottom: 10px; text-align: center; font-size: 1.1em; }
        
        /* Status & Logs */
        code { background: #000; color: #00FF00; padding: 10px; display: block; border-radius: 5px; margin-top: 10px; font-family: monospace; border-left: 3px solid var(--blue); }
        #log { height: 200px; overflow-y: auto; background: #000; padding: 10px; font-family: monospace; font-size: 0.85em; color: #00ff00; border-radius: 8px; border: 1px solid #333; }
        .item-row { display: flex; gap: 10px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin-bottom: 10px; align-items: center; }
        .loading { color: var(--blue); font-style: italic; font-size: 0.9em; margin: 10px 0; text-align: center; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header"><h2 style="color: var(--orange); margin:0;">JAILEX</h2><span style="font-size:0.7em;">v4.0 MASTER</span></div>
        <div class="nav-item active" onclick="showTab('sync', this)">üîÑ Quick Sync</div>
        <div class="nav-item" onclick="showTab('overlay', this)">üì° Overlay</div>
        <div class="nav-item" onclick="showTab('tts', this)">üîä Engine</div>
        <div class="nav-item" onclick="showTab('timers', this)">‚è∞ Timers</div>
        <div class="nav-item" onclick="showTab('keywords', this)">‚ö° Keywords</div>
    </div>

    <div class="main-content">
        <div id="sync" class="tab-content active">
            <h2>Step 1: Synchronize Accounts</h2>
            <div class="card">
                <h3>Twitch Account</h3>
                <button id="tBtn" class="btn btn-twitch" onclick="startTwitch()">CONNECT TWITCH</button>
                <div id="tDone" class="hidden">‚úÖ Twitch Connected! <code id="tCode"></code></div>
            </div>
            <div class="card">
                <h3>Kick Account</h3>
                <input type="text" id="kIn" placeholder="Enter Kick Username">
                <button id="kBtn" class="btn btn-kick" onclick="resolveKick()">FIND KICK ID</button>
                <div id="kLoad" class="loading hidden">Connecting to Kick...</div>
                <div id="kDone" class="hidden">‚úÖ Kick ID Found: <code id="kCode"></code></div>
                <div id="kFail" class="hidden" style="text-align:center; margin-top:10px;">
                    <button class="btn" style="background:#333; width:auto; padding:5px 15px; font-size:0.8em;" onclick="forceKick()">MANUAL FALLBACK</button>
                </div>
            </div>
            <button class="btn" style="background:transparent; border:1px solid #444; color:#666;" onclick="fullReset()">RESET ALL DATA</button>
        </div>

        <div id="overlay" class="tab-content">
            <h2>Step 2: Browser Source</h2>
            <div class="card">
                <label>Font Size: <span id="sV">22</span>px</label><input type="range" id="fS" min="16" max="44" value="22" oninput="save()">
                <label>Stay Time: <span id="tV">20</span>s</label><input type="range" id="sT" min="5" max="60" value="20" oninput="save()">
                <div id="fL" style="background:#000; padding:15px; border-radius:8px; color:var(--blue); font-family:monospace; font-size:0.75em; word-break:break-all; border-left:4px solid var(--orange); margin-top:20px;">Complete Sync first...</div>
                <button class="btn" onclick="copy()" style="margin-top:10px">COPY URL</button>
