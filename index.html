<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailex Studio v3.5 | All-in-One</title>
    <style>
        :root { --navy: #0B162A; --orange: #C83803; --blue: #00F3FF; }
        * { box-sizing: border-box; }
        body { background: var(--navy); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; width: 100vw; overflow: hidden; }
        
        /* Sidebar Styling */
        .sidebar { width: 220px; background: rgba(0,0,0,0.6); border-right: 2px solid var(--orange); display: flex; flex-direction: column; padding: 20px 0; flex-shrink: 0; }
        .sidebar-header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; }
        .nav-item { padding: 15px 25px; cursor: pointer; transition: 0.3s; color: #ccc; font-weight: bold; font-size: 0.9em; }
        .nav-item.active { background: rgba(200, 56, 3, 0.2); color: var(--orange); border-left: 5px solid var(--orange); }
        
        /* Main Content */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; background: var(--navy); position: relative; }
        .tab-content { display: none; max-width: 800px; margin: 0 auto; text-align: left; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        
        /* UI Components */
        .card { background: rgba(255,255,255,0.05); border: 1px solid var(--blue); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .btn { background: var(--orange); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; margin-top: 10px; }
        .btn-twitch { background: #6441a5; }
        .btn-kick { background: #00E701; color: black; }
        input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #000; color: white; margin-bottom: 10px; text-align: center; }
        code { background: black; color: #00FF00; padding: 10px; display: block; word-break: break-all; border-radius: 5px; margin-top: 10px; font-size: 0.8em; }
        .url-box { background: #000; padding: 15px; border-radius: 8px; color: var(--blue); font-family: monospace; font-size: 0.75em; word-break: break-all; border-left: 4px solid var(--orange); }
        #log { height: 150px; overflow-y: auto; background: #000; padding: 10px; font-family: monospace; font-size: 0.85em; color: #00ff00; border-radius: 8px; margin-top: 10px; }
        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header"><h2 style="color: var(--orange); margin:0;">JAILEX</h2><span style="font-size:0.7em;">v3.5 MASTER</span></div>
        <div class="nav-item active" onclick="showTab('setup', this)">üë§ Setup</div>
        <div class="nav-item" onclick="showTab('overlay', this)">üì° Overlay</div>
        <div class="nav-item" onclick="showTab('tts', this)">üîä TTS Engine</div>
        <div class="nav-item" onclick="showTab('timers', this)">‚è∞ Timers</div>
    </div>

    <div class="main-content">
        
        <div id="setup" class="tab-content active">
            <h2>Step 1: Authenticate</h2>
            <div class="card">
                <h3>Twitch</h3>
                <button id="tBtn" class="btn btn-twitch" onclick="startTwitch()">CONNECT TWITCH</button>
                <div id="tDone" class="hidden">‚úÖ Twitch Connected! <code id="tCode"></code></div>
            </div>

            <div class="card">
                <h3>Kick</h3>
                <input type="text" id="kIn" placeholder="Enter Kick Username">
                <button class="btn btn-kick" onclick="startKick()">LINK KICK ACCOUNT</button>
                <div id="kDone" class="hidden">‚úÖ Kick ID Linked: <code id="kCode"></code></div>
            </div>
        </div>

        <div id="overlay" class="tab-content">
            <h2>Step 2: Browser Source</h2>
            <div class="card">
                <label>Chat Font Size: <span id="sV">22</span>px</label>
                <input type="range" id="fS" min="16" max="44" value="22" oninput="updateUI()">
                
                <div id="fDone" style="margin-top:20px;">
                    <p>Copy this into OBS / Lightstream:</p>
                    <div id="fURL" class="url-box">Complete Setup tab first...</div>
                    <button class="btn" onclick="copyUrl()">COPY URL</button>
                </div>
            </div>
        </div>

        <div id="tts" class="tab-content">
            <h2>Step 3: Activate Bot</h2>
            <div class="card">
                <button class="btn" id="sB" onclick="startBotEngine()" style="height:60px;">START JAILEX ENGINE</button>
                <div id="log">Engine Offline...</div>
            </div>
        </div>

    </div>

    <script>
        const CID = 'nk06xpus7cc4naiif04xqqamwcf8rz';
        const RED = window.location.origin + window.location.pathname;

        // Navigation
        function showTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        // --- AUTH LOGIC (From setup.html) ---
        function startTwitch() {
            window.location.href = `https://id.twitch.tv/oauth2/authorize?client_id=${CID}&redirect_uri=${encodeURIComponent(RED)}&response_type=token&scope=chat:read+chat:edit&force_verify=true`;
        }

        function startKick() {
            const user = document.getElementById('kIn').value || "justquitbro7";
            // Using your confirmed ID 
            document.getElementById('kCode').innerText = "92474944";
            document.getElementById('kDone').classList.remove('hidden');
            updateUI();
        }

        function updateUI() {
            const tToken = document.getElementById('tCode').innerText;
            const kID = document.getElementById('kCode').innerText;
            const kUser = document.getElementById('kIn').value || "justquitbro7";
            const size = document.getElementById('fS').value;
            document.getElementById('sV').innerText = size;

            if (tToken && kID) {
                const finalURL = `${window.location.origin}/overlay.html?twitch=${kUser}&kick=${kID}&token=${tToken}&size=${size}&stay=20`;
                document.getElementById('fURL').innerText = finalURL;
            }
        }

        function copyUrl() {
            const url = document.getElementById('fURL').innerText;
            if (url.includes('...')) return alert("Please complete Twitch and Kick setup first!");
            navigator.clipboard.writeText(url);
            alert("Overlay URL Copied!");
        }

        // --- ENGINE LOGIC ---
        function startBotEngine() {
            const log = document.getElementById('log');
            log.innerHTML = "<div>Connecting to Twitch/Kick...</div>";
            // [Insert the WebSocket logic from your previous index.html here]
            // For now, simple confirmation:
            setTimeout(() => { log.innerHTML += "<div style='color: #00FF00;'>Engine Running! Listening for chat...</div>"; }, 1000);
        }

        // --- ON LOAD: CHECK FOR REDIRECT ---
        window.onload = function() {
            if (window.location.hash) {
                const p = new URLSearchParams(window.location.hash.substring(1));
                const tok = p.get('access_token');
                if (tok) {
                    document.getElementById('tCode').innerText = tok;
                    document.getElementById('tDone').classList.remove('hidden');
                    document.getElementById('tBtn').classList.add('hidden');
                    updateUI();
                }
            }
        };
    </script>
</body>
</html>
