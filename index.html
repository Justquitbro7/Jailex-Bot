<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAILEX | Streaming Made Easy</title>
  <style>
    /* ====== JAILEX NEON SCI-FI UI ====== */
    body { margin: 0; padding: 0; background: radial-gradient(circle at center, #02030a 0%, #000000 80%); color: #f5f5f5; font-family: 'Segoe UI', system-ui, sans-serif; overflow: hidden; height: 100vh; }
    .app-container { display: flex; height: 100vh; }
    .sidebar { width: 260px; background: rgba(5,5,15,0.95); border-right: 1px solid rgba(255,255,255,0.15); display: flex; flex-direction: column; padding: 30px 18px; box-shadow: 5px 0 20px rgba(0,0,0,0.6); }
    .sidebar-title { font-weight: 900; font-size: 34px; color: #ff7a18; text-shadow: 0 0 15px rgba(255,122,24,0.6); margin-bottom: 2px; letter-spacing: 2px; line-height: 1; }
    .sidebar-sub { font-size: 13px; color: #00c8ff; opacity: 0.9; margin-bottom: 5px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
    .version-tag { font-size: 10px; opacity: 0.3; margin-bottom: 40px; font-family: monospace; }
    .tab-button { width: 100%; text-align: left; padding: 15px; margin-bottom: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); background: rgba(20,20,40,0.8); color: #bbb; cursor: pointer; font-weight: 600; transition: 0.2s ease; }
    .tab-button.active { background: linear-gradient(135deg, rgba(255,122,24,0.95), rgba(0,200,255,0.8)); color: #fff; border-color: #fff; box-shadow: 0 0 25px rgba(255,122,24,0.5); }
    .main { flex: 1; overflow-y: auto; padding: 40px; }
    .panel { backdrop-filter: blur(20px); background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; padding: 35px; margin-bottom: 30px; max-width: 950px; }
    .panel h2 { margin: 0 0 25px 0; color: #ff7a18; font-size: 24px; border-bottom: 2px solid rgba(255,122,24,0.25); padding-bottom: 12px; text-transform: uppercase; }
    button { padding: 12px 22px; border-radius: 8px; border: 1px solid #ff7a18; background: rgba(255,122,24,0.1); color: #ff7a18; cursor: pointer; font-weight: 700; margin-top: 10px; transition: 0.2s; font-size: 12px; }
    button:hover { background: #ff7a18; color: #000; box-shadow: 0 0 20px rgba(255,122,24,0.6); }
    input, select { width: 100%; padding: 14px; margin-top: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.15); background: rgba(0,0,0,0.8); color: #fff; box-sizing: border-box; }
    #chatLog { height: 420px; overflow-y: auto; font-family: monospace; background: rgba(0,0,0,0.4); padding: 20px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); }
    .chat-line { margin-bottom: 12px; padding: 12px; background: rgba(255,255,255,0.02); border-radius: 8px; border-left: 5px solid #ff7a18; }
    .tab-panel { display: none; }
    .tab-panel.active { display: block; }
    .sync-card { background:rgba(0,0,0,0.3); padding:25px; border-radius:15px; border: 1px solid rgba(255,255,255,0.1); }
    .status-pill { padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: 900; text-transform: uppercase; }
    .status-on { color: #53fc18; border: 1px solid #53fc18; background: rgba(83, 252, 24, 0.1); }
    .status-off { color: #ff4444; border: 1px solid #ff4444; background: rgba(255, 68, 68, 0.1); }
  </style>
</head>
<body>
<div class="app-container">
  <div class="sidebar">
    <div class="sidebar-title">JAILEX</div>
    <div class="sidebar-sub">Streaming Made Easy</div>
    <div class="version-tag">BUILD: 1.3.1-STABLE</div>
    <button class="tab-button active" data-target="tab-playback">AUDIO ENGINE • TTS</button>
    <button class="tab-button" data-target="tab-sync">Quick Sync Engine</button>
    <button class="tab-button" data-target="tab-voices">Voice Config</button>
    <button class="tab-button" data-target="tab-chat">Chat Feed</button>
  </div>
  <div class="main">
    <div id="tab-playback" class="tab-panel active">
      <div class="panel">
        <h2>AUDIO ENGINE • TTS</h2>
        <button id="enableAudioBtn" style="border-color:#53fc18; color:#53fc18;">1. INITIALIZE ENGINE</button>
        <button id="testTtsBtn">2. TEST DIAGNOSTIC</button>
        <div style="margin-top:25px; background:rgba(0,0,0,0.3); padding:25px; border-radius:15px;">
          <label><input type="checkbox" id="readUsername" checked> Pronounce Usernames</label>
          <div style="margin-top: 25px; font-weight: 800; font-family: monospace; display:flex; gap:40px;">
             <div>QUEUE: <span id="queueLen" style="color:#00c8ff">0</span></div>
             <div>ACTIVE: <span id="speakingNow" style="color:#53fc18">None</span></div>
          </div>
        </div>
      </div>
    </div>
    <div id="tab-sync" class="tab-panel">
      <div class="panel">
        <h2>Quick Sync Engine</h2>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 25px;">
          <div class="sync-card">
              <h3 style="color:#53fc18; margin:0 0 12px 0;">KICK</h3>
              <div id="kickActiveUI">
                <p>Linked: <span id="kickDisplayUser">---</span></p>
                <span id="kickStatusPill" class="status-pill status-off">OFFLINE</span><br>
                <button onclick="logoutKick()" style="border-color:#ff4444; color:#ff4444;">De-Sync Account</button>
              </div>
              <div id="kickLoginUI" style="display:none;">
                <input type="text" id="kickInput" placeholder="Kick Username...">
                <button onclick="loginKick()">Initialize Sync</button>
              </div>
          </div>
          <div class="sync-card">
              <h3 style="color:#a970ff; margin:0 0 12px 0;">TWITCH</h3>
              <div id="twitchActiveUI">
                <p>Linked: <span id="twitchDisplayUser">---</span></p>
                <span id="twitchStatusPill" class="status-pill status-off">OFFLINE</span><br>
                <button onclick="logoutTwitch()" style="border-color:#ff4444; color:#ff4444;">De-Sync Account</button>
              </div>
              <div id="twitchLoginUI" style="display:none;">
                <input type="text" id="twitchInput" placeholder="Twitch Username...">
                <button onclick="loginTwitch()">Initialize Sync</button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div id="tab-voices" class="tab-panel"><div class="panel"><h2>Voice Config</h2><select id="voiceSelect"></select><input type="range" id="volume" min="0" max="1" step="0.1" value="1"></div></div>
    <div id="tab-chat" class="tab-panel"><div class="panel"><h2>Live Feed</h2><div id="chatLog"></div></div></div>
  </div>
</div>
<script>
/* ====== INTERNAL TAB & NAVIGATION ENGINE ====== */
document.querySelectorAll(".tab-button").forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tab-panel").forEach(p => p.classList.remove("active"));
        btn.classList.add("active");
        const target = btn.getAttribute("data-target");
        const panel = document.getElementById(target);
        if (panel) panel.classList.add("active");
    });
});
</script>
<script src="audio-engine.js"></script>
<script src="script.js"></script>
<script src="quick-sync.js"></script>
</body>
</html>
