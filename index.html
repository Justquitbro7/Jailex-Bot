<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailex Studio v2.9</title>
    <style>
        :root { --navy: #0B162A; --orange: #FF6A00; --blue: #00F3FF; }
        * { box-sizing: border-box; }
        body { background-color: var(--navy); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; width: 100vw; }
        
        /* Fixed Sidebar - No Doubling */
        .sidebar { width: 220px; background: rgba(0,0,0,0.6); border-right: 2px solid var(--orange); display: flex; flex-direction: column; padding: 20px 0; flex-shrink: 0; }
        .sidebar-header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; }
        .nav-item { padding: 15px 25px; cursor: pointer; transition: 0.3s; color: #ccc; font-weight: bold; font-size: 0.9em; }
        .nav-item:hover { background: rgba(255, 106, 0, 0.1); color: var(--orange); }
        .nav-item.active { background: rgba(255, 106, 0, 0.2); color: var(--orange); border-left: 5px solid var(--orange); }

        /* Main Content */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; background: var(--navy); }
        .tab-content { display: none; max-width: 800px; margin: 0 auto; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: rgba(255,255,255,0.05); border: 1px solid var(--blue); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .btn { background: var(--orange); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; }
        input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #333; background: #000; color: white; margin-bottom: 10px; }
        #log { height: 200px; overflow-y: auto; background: #000; padding: 10px; font-family: monospace; font-size: 0.85em; color: #00ff00; border-radius: 8px; border: 1px solid #333; }
        
        .item-row { display: flex; gap: 10px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin-bottom: 10px; align-items: center; }
        .del-btn { background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; background: #444; margin-right: 5px; }
        .url-box { background: #000; padding: 15px; border-radius: 8px; color: var(--blue); font-family: monospace; font-size: 0.7em; word-break: break-all; border-left: 4px solid var(--orange); margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header"><h2 style="color: var(--orange); margin:0;">JAILEX</h2><span style="font-size:0.7em;">v2.9 MASTER</span></div>
        <div class="nav-item active" onclick="showTab('setup', this)">üë§ Setup</div>
        <div class="nav-item" onclick="showTab('overlay', this)">üì° Overlay</div>
        <div class="nav-item" onclick="showTab('tts', this)">üîä TTS Audio</div>
        <div class="nav-item" onclick="showTab('timers', this)">‚è∞ Timers</div>
        <div class="nav-item" onclick="showTab('keywords', this)">‚ö° Keywords</div>
    </div>

    <div class="main-content">
        <div id="setup" class="tab-content active">
            <h2>Config</h2>
            <div class="card">
                <label>Twitch Name</label><input type="text" id="tw" value="justquitbro7" oninput="save()">
                <label>Kick ID</label><input type="text" id="ki" value="92474944" oninput="save()">
                <button class="btn" onclick="save()">SAVE SETTINGS</button>
            </div>
        </div>

        <div id="overlay" class="tab-content">
            <h2>Overlay Builder</h2>
            <div class="card">
                <label>Size: <span id="sV">22</span>px</label><input type="range" id="fS" min="16" max="44" value="22" oninput="save()">
                <label>Stay: <span id="tV">20</span>s</label><input type="range" id="sT" min="5" max="60" value="20" oninput="save()">
                <div id="fL" class="url-box">URL...</div>
                <button class="btn" onclick="copy()">COPY URL</button>
            </div>
        </div>

        <div id="tts" class="tab-content">
            <h2>Audio Engine</h2>
            <div class="card">
                <div style="margin-bottom: 15px;"><span class="status-dot" id="t-dot"></span> Twitch | <span class="status-dot" id="k-dot"></span> Kick</div>
                <label>Volume</label><input type="range" id="vol" min="0" max="1" step="0.1" value="0.8" oninput="save()">
                <button class="btn" id="sB" onclick="startBot()" style="height:60px;">ACTIVATE ENGINE</button>
                <div id="log" style="margin-top:20px;">Ready...</div>
            </div>
        </div>

        <div id="timers" class="tab-content"><h2>Timers</h2><div class="card"><div id="tL"></div><button class="btn" onclick="addTimerRow()" style="background:#28a745">+ Add Timer</button></div></div>
        <div id="keywords" class="tab-content"><h2>Keywords</h2><div class="card"><div id="kL"></div><button class="btn" onclick="addKeywordRow()" style="background:#28a745">+ Add Keyword</button></div></div>
    </div>

    <script>
        function showTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function save() {
            const config = {
                tw: document.getElementById('tw').value, ki: document.getElementById('ki').value,
                fS: document.
