<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jailex Dashboard</title>
  <style>
    /* Dark Navy & Neon Orange Sci-Fi Aesthetic */
    body {
      background-color: #050a14;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2, h3 {
      color: #ff7a18;
      text-shadow: 0 0 8px rgba(255, 122, 24, 0.6);
      margin-top: 0;
    }
    .layout {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .sidebar {
      width: 250px;
      background: #0a1122;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ff7a18;
      box-shadow: 0 0 10px rgba(255, 122, 24, 0.2);
    }
    .main-content {
      flex-grow: 1;
      background: #0a1122;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #1f2d4a;
    }
    .tab-button {
      display: block;
      width: 100%;
      background: transparent;
      color: #fff;
      border: 1px solid #1f2d4a;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 4px;
      text-align: left;
    }
    .tab-button.active {
      background: #ff7a18;
      color: #000;
      font-weight: bold;
      border-color: #ff7a18;
      box-shadow: 0 0 8px rgba(255, 122, 24, 0.5);
    }
    .tab-panel { display: none; }
    .tab-panel.active { display: block; }
    
    .chat-box {
      background: #050a14;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #1f2d4a;
      border-radius: 4px;
      margin-top: 10px;
      font-family: monospace;
      font-size: 14px;
    }
    .status-on { color: #53fc18; text-shadow: 0 0 5px rgba(83, 252, 24, 0.5); }
    .status-off { color: #ff3333; }
    input, select, button {
      background: #050a14;
      color: #fff;
      border: 1px solid #ff7a18;
      padding: 8px;
      border-radius: 4px;
      margin: 5px 0;
    }
    button {
      background: #1a1005;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #ff7a18; color: #000; }
    .timer-item {
        border-bottom: 1px solid #1f2d4a;
        padding: 10px 0;
    }
  </style>
</head>
<body>

  <div class="layout">
    <div class="sidebar">
      <h2>Jailex Core</h2>
      <button class="tab-button active" data-target="panel-connections">Connections</button>
      <button class="tab-button" data-target="panel-audio">Audio & TTS</button>
      <button class="tab-button" data-target="panel-timers">Timers</button>
      
      <div style="margin-top: 30px;">
        <h3>Live Stats</h3>
        <p>Queue: <span id="queueLen" style="color: #00c8ff;">0</span></p>
        <p>Now: <span id="speakingNow" style="color: #53fc18;">None</span></p>
      </div>
    </div>

    <div class="main-content">
      
      <div id="panel-connections" class="tab-panel active">
        <h2>Live Feed</h2>
        <div class="chat-box" id="chatLog"></div>
        
        <h3 style="margin-top: 20px;">Kick</h3>
        <input type="text" id="kickUsernameInput" readonly>
        <span id="kickStatusPill" class="status-on">Connecting...</span>

        <h3 style="margin-top: 20px;">Twitch</h3>
        <input type="text" id="twitchUsernameInput" readonly>
        <span id="twitchStatusPill" class="status-off">Disconnected</span>
        <div id="authWarning"></div>
      </div>

      <div id="panel-audio" class="tab-panel">
        <h2>TTS Engine</h2>
        <button id="enableAudioBtn">1. Enable Audio</button>
        <button id="playPauseBtn">Pause</button>
        <button id="muteBtn">Mute</button>
        <button id="testTtsBtn">Test TTS</button>

        <div style="margin-top: 20px;">
          <label><input type="checkbox" id="readUsername" checked> Read Usernames</label>
        </div>

        <div style="margin-top: 20px; display: grid; gap: 10px; max-width: 300px;">
          <label>Kick Voice: <select id="kickVoice"></select></label>
          <label>Timer Voice: <select id="timerVoice"></select></label>
          <label>Volume: <input type="range" id="volume" min="0" max="1" step="0.1" value="1"></label>
          <label>Speed: <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1"></label>
          <label>Pitch: <input type="range" id="pitch" min="0" max="2" step="0.1" value="1"></label>
        </div>
      </div>

      <div id="panel-timers" class="tab-panel">
        <h2>Multi-Timer</h2>
        <input type="text" id="timerMessageInput" placeholder="Message..." style="width: 60%;">
        <select id="timerPresetSelect">
          <option value="300">5 mins</option>
          <option value="600">10 mins</option>
          <option value="custom">Custom...</option>
        </select>
        <div id="customIntervalWrapper" style="display:none;"><input type="number" id="customIntervalInput" placeholder="Seconds..."></div>
        <button id="addTimerBtn">Add</button>
        <button id="testTimerBtn">Test</button>
        <div id="timerError"></div>
        <div id="timersList"></div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
  <script src="kick.js"></script>
  <script src="twitch.js"></script>

</body>
</html>
