<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailex Studio v3.7 | All-in-One</title>
    <style>
        :root { --navy: #0B162A; --orange: #C83803; --blue: #00F3FF; }
        * { box-sizing: border-box; }
        body { background: var(--navy); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; width: 100vw; overflow: hidden; }
        .sidebar { width: 220px; background: rgba(0,0,0,0.6); border-right: 2px solid var(--orange); display: flex; flex-direction: column; padding: 20px 0; flex-shrink: 0; }
        .sidebar-header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; }
        .nav-item { padding: 15px 25px; cursor: pointer; transition: 0.3s; color: #ccc; font-weight: bold; font-size: 0.9em; }
        .nav-item.active { background: rgba(200, 56, 3, 0.2); color: var(--orange); border-left: 5px solid var(--orange); }
        .main-content { flex: 1; padding: 30px; overflow-y: auto; background: var(--navy); }
        .tab-content { display: none; max-width: 800px; margin: 0 auto; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid var(--blue); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .btn { background: var(--orange); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; margin-top: 10px; }
        .btn-twitch { background: #6441a5; }
        .btn-kick { background: #00E701; color: black; }
        input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #000; color: white; margin-bottom: 10px; text-align: center; }
        #log { height: 180px; overflow-y: auto; background: #000; padding: 10px; font-family: monospace; font-size: 0.85em; color: #00ff00; border-radius: 8px; border: 1px solid #333; margin-top: 10px; }
        .item-row { display: flex; gap: 10px; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        .url-box { background: #000; padding: 15px; border-radius: 8px; color: var(--blue); font-family: monospace; font-size: 0.75em; word-break: break-all; border-left: 4px solid var(--orange); }
        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header"><h2 style="color: var(--orange); margin:0;">JAILEX</h2><span style="font-size:0.7em;">v3.7 MASTER</span></div>
        <div class="nav-item active" onclick="showTab('setup', this)">üë§ Setup</div>
        <div class="nav-item" onclick="showTab('overlay', this)">üì° Overlay</div>
        <div class="nav-item" onclick="showTab('tts', this)">üîä TTS Engine</div>
        <div class="nav-item" onclick="showTab('timers', this)">‚è∞ Timers</div>
        <div class="nav-item" onclick="showTab('keywords', this)">‚ö° Keywords</div>
    </div>

    <div class="main-content">
        <div id="setup" class="tab-content active">
            <h2>Account Sync</h2>
            <div class="card">
                <h3>Twitch</h3>
                <button id="tBtn" class="btn btn-twitch" onclick="startTwitch()">CONNECT TWITCH</button>
                <div id="tDone" class="hidden">‚úÖ Twitch Connected! <code id="tCode" style="font-size:0.7em;"></code></div>
            </div>
            <div class="card">
                <h3>Kick</h3>
                <input type="text" id="kIn" placeholder="Enter Kick Username">
                <button id="kBtn" class="btn btn-kick" onclick="resolveKick()">FIND KICK ID</button>
                <div id="kDone" class="hidden">‚úÖ Kick ID Found: <code id="kCode"></code></div>
            </div>
        </div>

        <div id="overlay" class="tab-content">
            <h2>Browser Source Config</h2>
            <div class="card">
                <label>Font Size: <span id="sV">22</span>px</label>
                <input type="range" id="fS" min="16" max="44" value="22" oninput="save()">
                <label>Stay Time: <span id="tV">20</span>s</label>
                <input type="range" id="sT" min="5" max="60" value="20" oninput="save()">
                <div class="url-box" id="fURL" style="margin-top:20px;">Complete Setup to see URL...</div>
                <button class="btn" onclick="copyUrl()">COPY URL</button>
            </div>
        </div>

        <div id="tts" class="tab-content">
            <h2>Audio Control</h2>
            <div class="card">
                <button class="btn" id="sB" onclick="startBot()" style="height:60px;">ACTIVATE JAILEX ENGINE</button>
                <div id="log">Ready for connection...</div>
            </div>
        </div>

        <div id="timers" class="tab-content">
            <h2>Auto-Timers</h2>
            <div class="card"><div id="tL"></div><button class="btn" onclick="addTimerRow()" style="background:#28a745">+ Add Timer</button></div>
        </div>
        <div id="keywords" class="tab-content">
            <h2>Keyword Tasks</h2>
            <div class="card"><div id="kL"></div><button class="btn" onclick="addKeywordRow()" style="background:#28a745">+ Add Keyword</button></div>
        </div>
    </div>

    <script>
        const CID = 'nk06xpus7cc4naiif04xqqamwcf8rz';
        const RED = window.location.origin + window.location.pathname;

        function showTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        // --- AUTH & SETUP ---
        function startTwitch() { window.location.href = `https://id.twitch.tv/oauth2/authorize?client_id=${CID}&redirect_uri=${encodeURIComponent(RED)}&response_type=token&scope=chat:read&force_verify=true`; }

        async function resolveKick() {
            const user = document.getElementById('kIn').value;
            if(!user) return alert("Type your Kick name!");
            try {
                const res = await fetch(`https://corsproxy.io/?https://kick.com/api/v1/channels/${user}`);
                const data = await res.json();
                document.getElementById('kCode').innerText = data.chatroom.id;
                document.getElementById('kDone').classList.remove('hidden');
                save();
            } catch (e) { alert("User not found."); }
        }

        // --- PERSISTENCE & GENERATOR ---
        function save() {
            const config = { 
                tw: document.getElementById('tCode').innerText, 
                ki: document.getElementById('kCode').innerText,
                kn: document.getElementById('kIn').value,
                fS: document.getElementById('fS').value, 
                sT: document.getElementById('sT').value,
                timers: Array.from(document.querySelectorAll('#tL .item-row')).map(r => ({m:r.querySelector('.t-m').value, t:r.querySelector('.t-t').value})), 
                keywords: Array.from(document.querySelectorAll('#kL .item-row')).map(r => ({k:r.querySelector('.k-t').value, r:r.querySelector('.k-r').value})) 
            };
            localStorage.setItem('jailex_v3_7', JSON.stringify(config));
            document.getElementById('sV').innerText = config.fS; 
            document.getElementById('tV').innerText = config.sT;
            if(config.tw && config.ki) {
                document.getElementById('fURL').innerText = `${window.location.origin}/overlay.html?twitch=${config.kn}&kick=${config.ki}&size=${config.fS}&stay=${config.sT}`;
            }
        }

        function load() {
            const raw = localStorage.getItem('jailex_v3_7');
            if(!raw) return; 
            const c = JSON.parse(raw);
            document.getElementById('tCode').innerText = c.tw; if(c.tw) document.getElementById('tDone').classList.remove('hidden');
            document.getElementById('kCode').innerText = c.ki; if(c.ki) document.getElementById('kDone').classList.remove('hidden');
            document.getElementById('kIn').value = c.kn || "";
            document.getElementById('fS').value = c.fS; document.getElementById('sT').value = c.sT;
            c.timers.forEach(t => addTimerRow(t.m, t.t)); 
            c.keywords.forEach(k => addKeywordRow(k.k, k.r));
            save();
        }

        // --- BOT ENGINE ---
        function startBot() {
            const tCode = document.getElementById('tCode').innerText;
            const kID = document.getElementById('kCode').innerText;
            const kn = document.getElementById('kIn').value;
            if(!tCode || !kID) return alert("Complete Setup First!");

            addLog("Connecting to Multi-Chat...");
            const tws = new WebSocket('wss://irc-ws.chat.twitch.tv:443');
            tws.onopen = () => { tws.send('PASS oauth:' + tCode); tws.send('NICK ' + kn); tws.send('JOIN #' + kn.toLowerCase()); addLog("Twitch: Online"); };
            tws.onmessage = (e) => { if(e.data.includes('PRIVMSG')) handle(e.data.split('!')[0].substring(1), e.data.substring(e.data.indexOf(':', 1) + 1), 'Twitch'); };

            const kws = new WebSocket('wss://ws-us2.pusher.com/app/32cbd69e4b950bf97679?protocol=7&client=js&version=7.6.0');
            kws.onopen = () => { kws.send(JSON.stringify({ event: "pusher:subscribe", data: { channel: `chatrooms.${kID}.v2` } })); addLog("Kick: Online"); };
            kws.onmessage = (e) => { const d = JSON.parse(e.data); if (d.event.includes("ChatMessageEvent")) { const m = JSON.parse(d.data); handle(m.sender.username, m.content, 'Kick'); } };
            document.getElementById('sB').disabled = true;
        }

        function handle(u, m, p) { 
            addLog(`${p} | ${u}: ${m}`); 
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(u + " says " + m)); 
        }

        function addLog(m) { const l = document.getElementById('log'); l.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${m}</div>`; l.scrollTop = l.scrollHeight; }
        
        // --- UI HELPERS ---
        function addTimerRow(m="", t=15) { const d = document.createElement('div'); d.className = 'item-row'; d.innerHTML = `<input type="text" value="${m}" class="t-m" placeholder="Message"><input type="number" value="${t}" class="t-t" style="width:60px"> <button onclick="this.parentElement.remove(); save()">X</button>`; document.getElementById('tL').appendChild(d); }
        function addKeywordRow(k="", r="") { const d = document.createElement('div'); d.className = 'item-row'; d.innerHTML = `<input type="text" value="${k}" class="k-t" placeholder="Keyword"><input type="text" value="${r}" class="k-r" placeholder="Response"> <button onclick="this.parentElement.remove(); save()">X</button>`; document.getElementById('kL').appendChild(d); }
        function copyUrl() { navigator.clipboard.writeText(document.getElementById('fURL').innerText); alert("URL Copied!"); }

        window.onload = function() {
            load();
            if (window.location.hash) {
                const p = new URLSearchParams(window.location.hash.substring(1));
                const tok = p.get('access_token');
                if (tok) {
                    document.getElementById('tCode').innerText = tok;
                    document.getElementById('tDone').classList.remove('hidden');
                    history.replaceState(null, null, window.location.pathname);
                    save();
                }
            }
        };
    </script>
</body>
</html>
