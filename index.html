<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAILEX | Professional Streaming Suite</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap">
    <style>
        :root {
            --jailex-blue: #00d2ff;
            --jailex-deep: #060e1a;
            --jailex-glass: rgba(10, 25, 47, 0.85);
            --text-main: #e6f1ff;
        }

        body {
            background: var(--jailex-deep);
            background-image: radial-gradient(circle at top right, #0a192f, #060e1a);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .hud-container {
            width: 400px;
            background: var(--jailex-glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 210, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .header h1 {
            font-weight: 900;
            letter-spacing: 5px;
            color: var(--jailex-blue);
            margin: 0;
            text-shadow: 0 0 20px rgba(0, 210, 255, 0.4);
        }

        .sync-section {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 30px;
            text-align: left;
        }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 10px; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.6; }

        input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 210, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus { 
            border-color: var(--jailex-blue); 
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.15); 
        }

        .btn-sync {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn-sync:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3); }

        .status-bar {
            margin-top: 35px;
            display: flex;
            justify-content: space-around;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .pill { font-size: 10px; font-weight: bold; opacity: 0.4; transition: 0.5s; }
        .pill.active { opacity: 1; color: var(--jailex-blue); text-shadow: 0 0 8px var(--jailex-blue); }

        #chat-preview {
            margin-top: 25px;
            height: 50px;
            font-size: 12px;
            overflow: hidden;
            color: rgba(255, 255, 255, 0.3);
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="hud-container">
    <div class="header">
        <h1>JAILEX</h1>
        <p style="font-size: 10px; opacity: 0.4; margin-top: 5px;">INTEGRATED STREAMING ENGINE</p>
    </div>

    <div class="sync-section">
        <div class="input-group">
            <label>Kick Channel</label>
            <input type="text" id="kickInput" placeholder="Enter Username...">
        </div>
        <div class="input-group">
            <label>Twitch Channel</label>
            <input type="text" id="twitchInput" placeholder="Enter Username...">
        </div>
        <button class="btn-sync" onclick="startJailexSync()">INITIALIZE ENGINE</button>
    </div>

    <div id="chat-preview">Awaiting system initialization...</div>

    <div class="status-bar">
        <div class="pill" id="kickPill">KICK: OFFLINE</div>
        <div class="pill" id="twitchPill">TWITCH: OFFLINE</div>
        <div class="pill" id="audioPill">AUDIO: READY</div>
    </div>
</div>

<script src="quick-sync.js"></script>
<script src="script.js"></script>
<script src="kick.js"></script>
<script src="twitch.js"></script>
</body>
</html>
