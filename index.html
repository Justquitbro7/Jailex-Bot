<script>
    /* 1. ATOMIC CAPTURE - Runs before the browser even thinks about the page */
    (function() {
        if (window.location.hash) {
            const params = new URLSearchParams(window.location.hash.substring(1));
            const token = params.get('access_token');
            if (token) {
                // LOCK it into the Vault immediately
                localStorage.setItem('jailex_twitch_vault', 'oauth:' + token);
                // WIPE the URL instantly to kill the loop
                window.history.replaceState(null, null, window.location.origin + window.location.pathname);
            }
        }
    })();
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailex Studio v5.2 | Iron Vault</title>
    <style>
        :root { --navy: #0B162A; --orange: #C83803; --blue: #00F3FF; }
        * { box-sizing: border-box; }
        body { background: var(--navy); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 220px; background: rgba(0,0,0,0.6); border-right: 2px solid var(--orange); display: flex; flex-direction: column; padding: 20px 0; flex-shrink: 0; }
        .nav-item { padding: 15px 25px; cursor: pointer; transition: 0.3s; color: #ccc; font-weight: bold; font-size: 0.9em; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nav-item.active { background: rgba(200, 56, 3, 0.2); color: var(--orange); border-left: 5px solid var(--orange); }
        .main-content { flex: 1; padding: 30px; overflow-y: auto; background: var(--navy); position: relative; }
        .tab-content { display: none; max-width: 800px; margin: 0 auto; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid var(--blue); padding: 25px; border-radius: 12px; margin-bottom: 20px; border-left: 4px solid var(--orange); }
        .btn { background: var(--orange); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; margin-top: 10px; }
        .btn-twitch { background: #6441a5; } .btn-kick { background: #00E701; color: black; }
        input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #000; color: white; margin-bottom: 10px; text-align: center; }
        code { background: #000; color: #00FF00; padding: 10px; display: block; border-radius: 5px; margin-top: 10px; font-family: monospace; border-left: 3px solid var(--blue); word-break: break-all; font-size: 0.8em; }
        .hidden { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="sidebar">
        <div style="text-align:center; padding-bottom:20px;"><h2 style="color: var(--orange);">JAILEX</h2><small>v5.2 MASTER</small></div>
        <div class="nav-item active" onclick="showTab('sync', this)">ðŸ”„ Sync Accounts</div>
        <div class="nav-item" onclick="showTab('overlay', this)">ðŸ“¡ Overlay Link</div>
        <div class="nav-item" onclick="showTab('tts', this)">ðŸ”Š Bot Engine</div>
        <div style="margin-top:auto; padding:20px;">
            <button onclick="hardReset()" style="background:none; border:1px solid #ff4444; color:#ff4444; width:100%; font-size:0.7em; cursor:pointer;">HARD RESET VAULT</button>
        </div>
    </div>

    <div class="main-content">
        <div id="sync" class="tab-content active">
            <h2>1. Synchronize Accounts</h2>
            <div class="card">
                <h3>Twitch</h3>
                <div id="tArea"><button class="btn btn-twitch" onclick="startTwitch()">CONNECT TWITCH</button></div>
                <div id="tDone" class="hidden">âœ… Twitch Locked <code id="tCode">TOKEN_SECURED</code></div>
            </div>
            <div class="card">
                <h3>Kick</h3>
                <input type="text" id="kIn" placeholder="Type Kick Username">
                <button id="kBtn" class="btn btn-kick" onclick="resolveKick()">FETCH KICK ID</button>
                <div id="kDone" class="hidden">âœ… Kick ID Found: <code id="kCode"></code></div>
            </div>
        </div>

        <div id="overlay" class="tab-content">
            <h2>2. Final Overlay URL</h2>
            <div class="card">
                <p>Paste this into Lightstream:</p>
                <code id="fURL" style="color: var(--blue);">Sync accounts in Step 1 first...</code>
                <button class="btn" onclick="copyUrl()">COPY URL</button>
            </div>
        </div>

        <div id="tts" class="tab-content">
            <h2>3. Activate Bot</h2>
            <div class="card">
                <button class="btn" id="sB" onclick="startBot()" style="height:60px;">START ENGINE</button>
                <div id="log" style="margin-top:10px; font-family:monospace; color:#00ff00;">Ready...</div>
            </div>
        </div>
    </div>

    <script>
        const CID = 'nk06xpus7cc4naiif04xqqamwcf8rz';
        const RED = window.location.origin + window.location.pathname;

        function showTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            el.classList.add('active');
            updateFinalURL();
        }

        function startTwitch() { window.location.href = `https://id.twitch.tv/oauth2/authorize?client_id=${CID}&redirect_uri=${encodeURIComponent(RED)}&response_type=token&scope=chat:read+chat:edit&force_verify=true`; }

        async function resolveKick() {
            const user = document.getElementById('kIn').value.trim();
            if(!user) return alert("Type username!");
            try {
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://kick.com/api/v1/channels/'+user)}`);
                const data = await res.json();
                const p = JSON.parse(data.contents);
                if(p.chatroom && p.chatroom.id) {
                    // Force Write to Vault
                    localStorage.setItem('jailex_kick_vault', p.chatroom.id);
                    localStorage.setItem('jailex_kick_user', user);
                    loadVault(); // Immediately sync screen
                }
            } catch (e) { alert("Search failed."); }
        }

        function loadVault() {
            // Check Twitch Vault
            const t = localStorage.getItem('jailex_twitch_vault');
            if(t) {
                document.getElementById('tDone').classList.remove('hidden');
                document.getElementById('tArea').classList.add('hidden');
            }
            // Check Kick Vault
            const kid = localStorage.getItem('jailex_kick_vault');
            const kuser = localStorage.getItem('jailex_kick_user');
            if(kid) {
                document.getElementById('kCode').innerText = kid;
                document.getElementById('kIn').value = kuser;
                document.getElementById('kDone').classList.remove('hidden');
                document.getElementById('kBtn').classList.add('hidden');
            }
            updateFinalURL();
        }

        function updateFinalURL() {
            const t = localStorage.getItem('jailex_twitch_vault');
            const k = localStorage.getItem('jailex_kick_vault');
            const u = localStorage.getItem('jailex_kick_user');
            if(t && k) {
                document.getElementById('fURL').innerText = `${window.location.origin}/overlay.html?twitch=${u}&kick=${k}&token=${t.replace('oauth:','')}&size=22&stay=20`;
            }
        }

        function hardReset() { if(confirm("Wipe the vault?")) { localStorage.clear(); location.reload(); } }
        function copyUrl() { navigator.clipboard.writeText(document.getElementById('fURL').innerText); alert("URL Copied!"); }
        function startBot() { addLog("Engine booting..."); document.getElementById('sB').innerText = "ENGINE ACTIVE"; }
        function addLog(m) { const l = document.getElementById('log'); if(l) l.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${m}</div>`; }

        window.onload = loadVault;
    </script>
</body>
</html>
