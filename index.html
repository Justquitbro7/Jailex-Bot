<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jailex Bot | Unified Overlay</title>
    <style>
        body { background: rgba(0,0,0,0); margin: 0; padding: 20px; font-family: 'Inter', sans-serif; color: white; overflow: hidden; }
        #chat-container { display: flex; flex-direction: column; justify-content: flex-end; height: 90vh; max-width: 400px; }
        .message { background: rgba(0,0,0,0.7); margin-bottom: 10px; padding: 12px; border-radius: 8px; animation: slideIn 0.2s ease-out; }
        .twitch { border-left: 5px solid #9146ff; }
        .kick { border-left: 5px solid #53fc18; }
        .user { font-weight: bold; margin-right: 5px; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="message system">Jailex: Hardwired & Ready...</div>
    </div>
    <script src="twitch.js"></script>
    <script src="kick.js"></script>
    <script>
        function addMessage(platform, user, text, color = "#fff") {
            const container = document.getElementById('chat-container');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${platform}`;
            msgDiv.innerHTML = `<span class="user" style="color:${color}">${user}:</span> ${text}`;
            container.appendChild(msgDiv);
        }
    </script>
</body>
</html>
