<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jailex Studio v3.9 | Force Sync</title>
    <style>
        :root { --navy: #0B162A; --orange: #C83803; --blue: #00F3FF; }
        body { background: var(--navy); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 220px; background: rgba(0,0,0,0.6); border-right: 2px solid var(--orange); display: flex; flex-direction: column; padding: 20px 0; }
        .nav-item { padding: 15px 25px; cursor: pointer; font-weight: bold; color: #ccc; }
        .nav-item.active { color: var(--orange); background: rgba(200, 56, 3, 0.1); border-left: 5px solid var(--orange); }
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid var(--blue); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .btn { background: var(--orange); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-twitch { background: #6441a5; }
        .btn-kick { background: #00E701; color: black; }
        input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #000; color: white; margin-bottom: 10px; text-align: center; }
        code { background: black; color: #00FF00; padding: 10px; display: block; border-radius: 5px; margin-top: 10px; font-size: 0.8em; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div style="text-align:center; padding-bottom:20px;"><h2 style="color:var(--orange);">JAILEX</h2></div>
        <div class="nav-item active" onclick="showTab('setup', this)">ðŸ‘¤ Setup</div>
        <div class="nav-item" onclick="showTab('overlay', this)">ðŸ“¡ Overlay</div>
    </div>

    <div class="main-content">
        <div id="setup" class="tab-content">
            <h2>Step 1: Link Accounts</h2>
            
            <div class="card">
                <h3>Twitch</h3>
                <button id="tBtn" class="btn btn-twitch" onclick="startTwitch()">CONNECT TWITCH</button>
                <div id="tDone" class="hidden">âœ… Twitch Connected! <code id="tCode"></code></div>
            </div>

            <div class="card">
                <h3>Kick</h3>
                <input type="text" id="kIn" placeholder="Enter Kick Username">
                <button id="kBtn" class="btn btn-kick" onclick="resolveKick()">FIND KICK ID</button>
                <div id="kDone" class="hidden">âœ… Kick ID Found: <code id="kCode"></code></div>
            </div>
        </div>

        <div id="overlay" class="tab-content hidden">
            <h2>Step 2: Get Overlay URL</h2>
            <div class="card">
                <p>Paste this into Lightstream/OBS:</p>
                <div id="fURL" style="background:#000; padding:15px; border-radius:5px; font-family:monospace; font-size:0.8em; color:var(--blue); border-left:4px solid var(--orange);">Complete setup first...</div>
                <button class="btn" onclick="copyUrl()">COPY URL</button>
            </div>
        </div>
    </div>

    <script>
        const CID = 'nk06xpus7cc4naiif04xqqamwcf8rz';
        const RED = window.location.origin + window.location.pathname;

        function showTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            el.classList.add('active');
        }

        // --- TWITCH ---
        function startTwitch() {
            window.location.href = `https://id.twitch.tv/oauth2/authorize?client_id=${CID}&redirect_uri=${encodeURIComponent(RED)}&response_type=token&scope=chat:read&force_verify=true`;
        }

        // --- KICK (Real ID Fetch) ---
        async function resolveKick() {
            const user = document.getElementById('kIn').value;
            if(!user) return alert("Please type your username!");
            try {
                const res = await fetch(`https://corsproxy.io/?https://kick.com/api/v1/channels/${user}`);
                const data = await res.json();
                if(data.chatroom && data.chatroom.id) {
                    const kid = data.chatroom.id;
                    localStorage.setItem('jailex_kick_id', kid);
                    localStorage.setItem('jailex_kick_user', user);
                    applyDataToUI(null, kid, user);
                }
            } catch (e) { alert("Kick user not found."); }
        }

        // --- THE "FORCE SYNC" LOGIC ---
        function applyDataToUI(token, kid, kuser) {
            const t = token || localStorage.getItem('jailex_twitch_token');
            const k = kid || localStorage.getItem('jailex_kick_id');
            const u = kuser || localStorage.getItem('jailex_kick_user');

            if (t) {
                document.getElementById('tCode').innerText = t.substring(0, 15) + "...";
                document.getElementById('tDone').classList.remove('hidden');
                document.getElementById('tBtn').classList.add('hidden');
            }

            if (k) {
                document.getElementById('kIn').value = u || "";
                document.getElementById('kCode').innerText = k;
                document.getElementById('kDone').classList.remove('hidden');
            }

            if (t && k) {
                const final = `${window.location.origin}/overlay.html?twitch=${u}&kick=${k}&token=${t}&size=22&stay=20`;
                document.getElementById('fURL').innerText = final;
            }
        }

        function copyUrl() {
            const text = document.getElementById('fURL').innerText;
            if(text.includes('...')) return alert("Complete Setup first!");
            navigator.clipboard.writeText(text);
            alert("URL Copied!");
        }

        window.onload = function() {
            // 1. Capture Hash Data IMMEDIATELY
            if (window.location.hash) {
                const p = new URLSearchParams(window.location.hash.substring(1));
                const tok = p.get('access_token');
                if (tok) {
                    localStorage.setItem('jailex_twitch_token', tok);
                    // 2. Clear hash only after saving
                    history.replaceState(null, null, window.location.pathname);
                }
            }
            
            // 3. Sync UI with Memory
            applyDataToUI();
        };
    </script>
</body>
</html>
