<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jailex Studio v5.0 | Hard Reset</title>
    <style>
        :root { --navy: #0B162A; --orange: #C83803; --blue: #00F3FF; }
        body { background: var(--navy); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 220px; background: rgba(0,0,0,0.6); border-right: 2px solid var(--orange); display: flex; flex-direction: column; padding: 20px 0; }
        .nav-item { padding: 15px 25px; cursor: pointer; font-weight: bold; color: #ccc; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nav-item.active { color: var(--orange); background: rgba(200, 56, 3, 0.1); border-left: 5px solid var(--orange); }
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .card { background: rgba(255,255,255,0.05); border: 1px solid var(--blue); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .btn { background: var(--orange); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-twitch { background: #6441a5; }
        .btn-kick { background: #00E701; color: black; }
        input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #333; background: #000; color: white; margin-bottom: 10px; text-align: center; font-size: 1.1em; }
        code { background: black; color: #00FF00; padding: 10px; display: block; border-radius: 5px; margin-top: 10px; font-size: 0.8em; overflow-x: auto; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div style="text-align:center; padding-bottom:20px;"><h2 style="color:var(--orange);">JAILEX</h2><small>v5.0 MASTER</small></div>
        <div class="nav-item active" onclick="showTab('setup', this)">ðŸ‘¤ Setup</div>
        <div class="nav-item" onclick="showTab('overlay', this)">ðŸ“¡ Overlay</div>
        <div style="margin-top: auto; padding: 20px;">
            <button onclick="fullPurge()" style="background:none; border:1px solid #ff4444; color:#ff4444; cursor:pointer; width:100%; padding:5px; border-radius:4px; font-size:0.7em;">HARD RESET APP</button>
        </div>
    </div>

    <div class="main-content">
        <div id="setup" class="tab-content">
            <h2>Account Sync</h2>
            <div class="card">
                <h3>1. Twitch</h3>
                <div id="tArea">
                    <button class="btn btn-twitch" onclick="connectTwitch()">CONNECT TWITCH</button>
                </div>
                <div id="tDone" class="hidden">âœ… Twitch Linked! <code id="tCode"></code></div>
            </div>

            <div class="card">
                <h3>2. Kick</h3>
                <input type="text" id="kIn" placeholder="Type Kick Username (Ex: Justquitbro7)">
                <button id="kBtn" class="btn btn-kick" onclick="resolveKick()">FETCH KICK ID</button>
                <div id="kDone" class="hidden">âœ… Kick ID: <code id="kCode"></code></div>
            </div>
        </div>

        <div id="overlay" class="tab-content hidden">
            <h2>Overlay Link</h2>
            <div class="card">
                <p>Browser Source URL:</p>
                <code id="fURL" style="color: var(--blue);">Connect accounts in Setup first...</code>
                <button class="btn" onclick="copyUrl()">COPY URL</button>
            </div>
        </div>
    </div>

    <script>
        const CID = 'nk06xpus7cc4naiif04xqqamwcf8rz';
        const RED = window.location.origin + window.location.pathname;

        function showTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            el.classList.add('active');
            updateFinalURL();
        }

        // --- THE PURGE: Use this if IDs show up unexpectedly ---
        function fullPurge() {
            if(confirm("This will wipe all saved IDs and Tokens. Continue?")) {
                localStorage.clear();
                window.location.href = RED;
            }
        }

        function connectTwitch() {
            window.location.href = `https://id.twitch.tv/oauth2/authorize?client_id=${CID}&redirect_uri=${encodeURIComponent(RED)}&response_type=token&scope=chat:read&force_verify=true`;
        }

        async function resolveKick() {
            const user = document.getElementById('kIn').value.trim();
            if(!user) return alert("Please type a username first!");
            const btn = document.getElementById('kBtn');
            btn.innerText = "Connecting...";
            
            try {
                const res = await fetch(`https://corsproxy.io/?https://kick.com/api/v1/channels/${user}`);
                const data = await res.json();
                if(data.chatroom && data.chatroom.id) {
                    const kid = data.chatroom.id;
                    localStorage.setItem('j_k_id', kid);
                    localStorage.setItem('j_k_u', user);
                    
                    document.getElementById('kCode').innerText = kid;
                    document.getElementById('kDone').classList.remove('hidden');
                    btn.innerText = "FETCH KICK ID";
                    updateFinalURL();
                }
            } catch (e) { 
                alert("Error finding Kick user."); 
                btn.innerText = "FETCH KICK ID";
            }
        }

        function updateFinalURL() {
            const t = localStorage.getItem('j_t_t');
            const k = localStorage.getItem('j_k_id');
            const u = localStorage.getItem('j_k_u');
            if(t && k) {
                document.getElementById('fURL').innerText = `${window.location.origin}/overlay.html?twitch=${u}&kick=${k}&token=${t}&size=22&stay=20`;
            }
        }

        function copyUrl() {
            navigator.clipboard.writeText(document.getElementById('fURL').innerText);
            alert("URL Copied!");
        }

        window.onload = function() {
            // 1. Process Twitch Return
            if (window.location.hash) {
                const p = new URLSearchParams(window.location.hash.substring(1));
                const tok = p.get('access_token');
                if (tok) {
                    localStorage.setItem('j_t_t', tok);
                    history.replaceState(null, null, window.location.pathname);
                }
            }

            // 2. Load UI from memory using NEW keys to avoid old "zombie" data
            const st = localStorage.getItem('j_t_t');
            const sk = localStorage.getItem('j_k_id');
            const su = localStorage.getItem('j_k_u');

            if (st) {
                document.getElementById('tArea').classList.add('hidden');
                document.getElementById('tCode').innerText = "TOKEN_SECURED";
                document.getElementById('tDone').classList.remove('hidden');
            }
            if (sk) {
                document.getElementById('kIn').value = su;
                document.getElementById('kCode').innerText = sk;
                document.getElementById('kDone').classList.remove('hidden');
            }
            updateFinalURL();
        };
    </script>
</body>
</html>
