<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailex Ultimate v1.0 - Control Panel</title>
    <style>
        :root {
            --bears-navy: #0B162A;
            --bears-orange: #FF6A00;
            --bears-blue: #00F3FF;
        }

        body {
            background-color: var(--bears-navy);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--bears-orange);
            box-shadow: 0 0 20px rgba(255, 106, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--bears-orange);
            text-shadow: 0 0 10px var(--bears-orange);
            margin: 10px 0;
        }

        .card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--bears-blue);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn {
            background: var(--bears-orange);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--bears-orange);
        }

        input, select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--bears-blue);
            background: #111;
            color: white;
            margin: 5px 0;
        }

        #log {
            height: 150px;
            overflow-y: auto;
            background: #000;
            padding: 10px;
            font-family: monospace;
            font-size: 0.9em;
            border-radius: 5px;
            color: #00ff00;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        .url-box {
            background: #222;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid var(--bears-blue);
            word-break: break-all;
            font-family: monospace;
            font-size: 0.8em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="logo.jpg" alt="Jailex Logo" style="width: 100px; border-radius: 50%; border: 2px solid var(--bears-orange);">
        <h1>JAILEX ULTIMATE v1.0</h1>
        <p>Streaming Control Panel & Overlay Builder</p>
    </div>

    <div class="card">
        <h2 style="color: var(--bears-orange);">ðŸ“¡ OVERLAY CUSTOMIZER</h2>
        <p style="font-size: 0.9em; color: #ccc;">Adjust your settings below to create your custom Lightstream link.</p>
        
        <div class="slider-group">
            <div>
                <label>Text Size: <span id="sizeVal">22</span>px</label><br>
                <input type="range" id="fontSize" min="16" max="48" value="22" style="width: 100%;" oninput="generateLink()">
            </div>

            <div>
                <label>Background Transparency: <span id="alphaVal">80</span>%</label><br>
                <input type="range" id="bgAlpha" min="0" max="100" value="80" style="width: 100%;" oninput="generateLink()">
            </div>

            <div>
                <label>Neon Accent Color:</label><br>
                <input type="color" id="neonColor" value="#ff6a00" onchange="generateLink()">
            </div>

            <div class="url-box">
                <p style="margin: 0; color: var(--bears-blue); font-weight: bold;">LIGHTSTREAM URL:</p>
                <span id="finalLink">Loading...</span>
            </div>

            <button class="btn" onclick="copyLink()">COPY OVERLAY LINK</button>
        </div>
    </div>

    <div class="card">
        <h2>ðŸ¤– BOT STATUS</h2>
        <div style="display: flex; gap: 20px;">
            <p>Twitch: <span id="t-status" style="color: red;">Disconnected</span></p>
            <p>Kick: <span id="k-status" style="color: red;">Disconnected</span></p>
        </div>
        <div id="log">Welcome to Jailex. System Ready.</div>
    </div>
</div>

<script>
    const twitchUser = "justquitbro7";
    const kickId = "92474944";

    function generateLink() {
        const size = document.getElementById('fontSize').value;
        const alpha = (document.getElementById('bgAlpha').value / 100).toFixed(2);
        const color = encodeURIComponent(document.getElementById('neonColor').value);
        
        document.getElementById('sizeVal').innerText = size;
        document.getElementById('alphaVal').innerText = Math.round(alpha * 100);

        // This builds the dynamic URL
        const baseUrl = window.location.origin + "/overlay.html";
        const finalUrl = `${baseUrl}?twitch=${twitchUser}&kick=${kickId}&size=${size}&opacity=${alpha}&color=${color}`;
        
        document.getElementById('finalLink').innerText = finalUrl;
    }

    function copyLink() {
        const text = document.getElementById('finalLink').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("Link Copied! Paste this into your Lightstream Browser Source.");
        });
    }

    // Initialize on load
    window.onload = generateLink;

    function addLog(msg) {
        const log = document.getElementById('log');
        log.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
        log.scrollTop = log.scrollHeight;
    }
</script>

</body>
</html>
