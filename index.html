<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailex Pro v1.3 - Universal Stream Suite</title>
    <style>
        :root { --bears-navy: #0B162A; --bears-orange: #FF6A00; --bears-blue: #00F3FF; }
        body { background-color: var(--bears-navy); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 1100px; width: 100%; background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 15px; border: 2px solid var(--bears-orange); box-shadow: 0 0 20px rgba(255, 106, 0, 0.3); }
        .card { background: rgba(0, 0, 0, 0.5); border: 1px solid var(--bears-blue); padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .btn { background: var(--bears-orange); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: var(--bears-blue); color: black; }
        .btn-add { background: #28a745; margin-top: 10px; width: 100%; }
        input, select, textarea { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; margin-bottom: 5px; }
        #log { height: 150px; overflow-y: auto; background: #000; padding: 10px; font-family: monospace; font-size: 0.85em; border-radius: 5px; color: #00ff00; border: 1px solid #333; }
        .item-row { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 5px; }
        .delete-btn { background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align: center; margin-bottom: 20px;">
        <h1 style="color: var(--bears-orange); margin:0;">JAILEX PRO v1.3</h1>
        <p style="color: var(--bears-blue); font-size: 0.9em;">Universal Bot & Overlay Controller</p>
    </div>

    <div class="card">
        <h3 style="color: var(--bears-orange); margin-top:0;">üë§ CHANNEL SETUP</h3>
        <div style="display: flex; gap: 15px;">
            <div style="flex:1;">
                <label style="font-size: 0.8em;">Twitch Username:</label>
                <input type="text" id="twitchUser" value="justquitbro7" placeholder="e.g. Ninja">
            </div>
            <div style="flex:1;">
                <label style="font-size: 0.8em;">Kick Chatroom ID:</label>
                <input type="text" id="kickId" value="92474944" placeholder="e.g. 12345678">
            </div>
        </div>
        <button class="btn" style="width:100%; margin-top:10px;" onclick="saveConfig()">SAVE & REFRESH OVERLAY LINK</button>
    </div>

    <div class="grid">
        <div class="card">
            <h3>‚è∞ CUSTOM TIMERS</h3>
            <div id="timersList"></div>
            <button class="btn btn-add" onclick="addTimerRow()">+ ADD NEW TIMER</button>
            <p style="font-size: 0.7em; color: #888; margin-top:5px;">*Intervals are in minutes.</p>
        </div>

        <div class="card">
            <h3>‚ö° KEYWORD RESPONSES</h3>
            <div id="keywordsList"></div>
            <button class="btn btn-add" onclick="addKeywordRow()">+ ADD NEW KEYWORD</button>
        </div>
    </div>

    <div class="grid">
        <div class="card">
            <h3>üì° OVERLAY LINK</h3>
            <div id="finalLink" style="background:#111; padding:10px; border-radius:5px; font-size:0.7em; word-break:break-all; color: var(--bears-blue); margin-bottom:10px;">Link ready...</div>
            <button class="btn" style="width:100%; background: var(--bears-blue); color:black;" onclick="copyLink()">COPY FOR LIGHTSTREAM</button>
        </div>
        <div class="card">
            <h3>‚öôÔ∏è ENGINE CONTROL</h3>
            <button class="btn" style="width:100%; height: 60px; font-size: 1.2em;" onclick="startBot()" id="startBtn">START BOT SERVICES</button>
        </div>
    </div>

    <div class="card">
        <h3>üìã LIVE SYSTEM LOGS</h3>
        <div id="log">Ready for configuration...</div>
    </div>
</div>

<script>
    // Initial Data
    let config = {
        timers: [{ msg: "Follow the stream!", time: 10 }],
        keywords: [{ trigger: "!hello", response: "Welcome to the den!" }]
    };

    function addTimerRow(msg = "", time = 10) {
        const div = document.createElement('div');
        div.className = 'item-row';
        div.innerHTML = `
            <input type="text" placeholder="Message" value="${msg}" class="t-msg">
            <input type="number" placeholder="Min" value="${time}" style="width:70px;" class="t-time">
            <button class="delete-btn" onclick="this.parentElement.remove()">X</button>
        `;
        document.getElementById('timersList').appendChild(div);
    }

    function addKeywordRow(trigger = "", resp = "") {
        const div = document.createElement('div');
        div.className = 'item-row';
        div.innerHTML = `
            <input type="text" placeholder="!command" value="${trigger}" class="k-trigger">
            <input type="text" placeholder="Response" value="${resp}" class="k-resp">
            <button class="delete-btn" onclick="this.parentElement.remove()">X</button>
        `;
        document.getElementById('keywordsList').appendChild(div);
    }

    function saveConfig() {
        const t = document.getElementById('twitchUser').value;
        const k = document.getElementById('kickId').value;
        const baseUrl = window.location.origin + "/overlay.html";
        document.getElementById('finalLink').innerText = `${baseUrl}?twitch=${t}&kick=${k}&size=22&opacity=0.85&color=%23ff6a00`;
        addLog("Configuration Saved Locally.");
    }

    function startBot() {
        const tUser = document.getElementById('twitchUser').value;
        const kId = document.getElementById('kickId').value;
        addLog(`Connecting to Twitch: ${tUser}...`);
        addLog(`Connecting to Kick ID: ${kId}...`);
        
        // Timer Logic
        document.querySelectorAll('.item-row').forEach(row => {
            const msg = row.querySelector('.t-msg')?.value;
            const time = row.querySelector('.t-time')?.value;
            if(msg && time) {
                setInterval(() => {
                    addLog(`Timer: ${msg}`);
                    speak(msg);
                }, time * 60000);
            }
        });

        document.getElementById('startBtn').disabled = true;
        document.getElementById('startBtn').innerText = "ENGINE ONLINE";
    }

    function addLog(msg) {
        const log = document.getElementById('log');
        log.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    function speak(text) {
        const utter = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utter);
    }

    function copyLink() {
        navigator.clipboard.writeText(document.getElementById('finalLink').innerText);
        alert("Copied!");
    }

    // Load defaults
    window.onload = () => {
        addTimerRow("Follow me on Kick and Twitch! !socials", 10);
        addKeywordRow("!socials", "Twitch: justquitbro7 | Kick: justquitbro7");
        saveConfig();
    };
</script>
</body>
</html>
