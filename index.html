<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jailex - Streaming Made Easy</title>
    <style>
        /* BEARS EDITION THEME */
        body {
            background-color: #0B162A; /* Navy */
            color: #FFFFFF;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background-color: #070D19;
            border-right: 4px solid #C83803; /* Orange */
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h1 {
            color: #C83803;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 40px;
        }

        .nav-item {
            padding: 15px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item:hover, .active {
            background-color: #C83803;
            font-weight: bold;
        }

        /* MAIN DASHBOARD */
        .main {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: #152238;
            border: 2px solid #C83803;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 550px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .sync-btn {
            background-color: #C83803;
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .sync-btn:hover { background-color: #FF4500; }

        #sync-status {
            display: block;
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #C83803;
        }

        .footer { margin-top: auto; font-size: 0.7rem; color: #444; text-align: center; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>JAILEX</h1>
        <div class="nav-item active">Credentials</div>
        <div class="nav-item">Bot Commands</div>
        <div class="nav-item">TTS Settings</div>
        <div class="nav-item">Overlay</div>
        <div class="footer">Streaming Made Easy v1.0</div>
    </div>

    <div class="main">
        <div class="card">
            <h2 style="color: #C83803;">Twitch Integration</h2>
            <p>Ready to sync your <strong>Jailex</strong> bot? Click below to authorize and start streaming.</p>
            
            <button class="sync-btn" onclick="openTwitchSync()">
                Sync Twitch Account
            </button>

            <span id="sync-status">Status: Disconnected</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
