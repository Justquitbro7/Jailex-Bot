    <script>
        (function() {
            const hash = window.location.hash;
            if (hash.includes("access_token=")) {
                const params = new URLSearchParams(hash.substring(1));
                const token = params.get("access_token");
                
                if (token) {
                    // 1. Check if we already have this exact token to prevent the "Double Hit"
                    const currentVault = localStorage.getItem("jailex_twitch_vault");
                    if (currentVault !== token) {
                        localStorage.setItem("jailex_twitch_vault", token);
                    }
                    
                    // 2. KILL THE LOOP: Force a hard redirect to the clean URL
                    // This stops the browser from ever 'seeing' the token twice.
                    window.location.replace(window.location.origin + window.location.pathname);
                    
                    // 3. STOP EVERYTHING: Prevent the rest of the HTML from even parsing
                    throw new Error("Vault Secured. Redirecting..."); 
                }
            }
        })();
    </script>
